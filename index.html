left: 0;

color:white;

gap: 10px;

}

height: 40px;
font-size: 14px;

}

.topo-fixo #totalFinal {
flex: 1.2;
height: 40px;
display: flex;
align-items: center;
justify-content: center;
background: #f3f3f3;
border-radius: 6px;
font-weight: bold;
font-size: 14px;
color: black;
}

.topo-fixo button#apostarBtn {
flex: 1;
height: 40px;
font-size: 14px;
border-radius: 6px;
background: #00b300;
color: white;
border: none;
cursor: pointer;
transition: background 0.3s;
}
.topo-fixo button#apostarBtn:hover {
background: #009900;
}

.serie-container {
margin: 8px auto 4px;
max-width: 600px;
background: #a3a3a3;
border-radius: 8px;
padding: 4px;
}

.duelo {
display: flex;
flex-direction: column;
align-items: center;
gap: 4px;
font-weight: bold;
background: #f0f0f0;
color: black;
padding: 2px;
border-radius: 8px;
max-width: 95vw;
margin: 6px auto;
box-sizing: border-box;
}

button {
display: inline;
margin: 2px;
padding: 4px 8px;
width: 50px;
font-size: 12px;
border: none;
background: #008cff;
color: black;
border-radius: 4px;
cursor: pointer;
user-select: none;
transition: background 0.3s;
}
button:hover:not(:disabled) {
background: #0072d3;
}
button.selecionado {
background: #00cc00 !important;
}
input[type="number"] {
padding: 8px;
width: 30%;
border-radius: 5px;
border: 1px solid #ccc;
font-size: 16px;
text-align: center;
}

#valorUnico {
width: 100%;
height: 35px;
font-size: 16px;
padding: 5px;
border-radius: 8px;
border: 1px solid #ccc;
}

#apostarBtn {
width: 100%;
height: 4px;
border-radius: 20px;
font-size: 16px;
cursor: pointer;
}

#totalFinal {
font-weight: bold;
font-size: 18px;
color: black;

.valor-cotacao {
font-size: 12px;
color: #444;
margin-top: 2px;
font-weight: bold;

flex-direction: column;
align-items: center;
width: 80px;

width: 50px;
height: 50px;

margin-bottom: 2px;
border-radius: 6px;
background: #fff;

  font-size: 11px;
  font-weight: bold;
  color: black;
  text-align: center;

  overflow-wrap: break-word;

.linha-duelo {
display: grid;
grid-template-columns: 60px 1fr 1fr 1fr 60px 35px;
align-items: center;
justify-content: center;
gap: 6px;
width: 100%;
padding: 5px 0;
}

.botoes-duelo button {
display: flex;
flex-direction: column;
justify-content: center;
align-items: center;
font-size: 13px;
padding: 5px;
border-radius: 6px;
background: #008cff;
color: white;
min-width: 55px;
border: none;
}
.botoes-duelo button .valor-cotacao {
font-size: 11px;
margin-top: 2px;
color: #f3f3f3;
}

.toggleExtras {
width: 30px;
height: 50px;
font-weight: bold;
font-size: 20px;
padding: 5px 8px;
cursor: pointer;
border-radius: 4px;
background: #008cff;
color: white;
border: none;
}

.carrossel-container {

max-width: 600px;
overflow: hidden;
border-radius: 5px;
box-shadow: 0 0 10px rgba(0,0,0,0.3);
margin:0px;

.carrossel {
display: flex;
width: 100%;

}
.carrossel img {
width: 100%;
height: 100px;
object-fit: cover;
flex-shrink: 0;

justify-content: center;
gap: 10px;
align-items: center;

padding: 10px 14px;

width:100%;
color: black;

border: 1px solid #999;

font-size: 12px;
white-space: nowrap;
transition: background 0.3s;
}
.dias button:hover {
background: green;
}
.dias button.ativo {
background-color: #0072d3;
color: white;
font-weight: bold;
}

.conteudo-dia {
display: none;
}
.conteudo-dia.ativa {
display: block;
}

.erro-limite {
color: red;
}
.ok-limite {
color: green;

.contadorTime{
    display:inline
    font-weight:bold;

.valor-cotacao-interna {

    // Mostra/oculta menu
    hamburger.addEventListener('click', () => {
      const visivel = menuEsportes.style.display === 'block';
      menuEsportes.style.display = visivel ? 'none' : 'block';
    });

      if (!menuEsportes.contains(event.target) && !hamburger.contains(event.target)) {

    // Funções reutilizáveis
    function extrairNomeDoTime(url) {
      if (!url || typeof url !== "string") return "";
      let nome = url.split("/").pop();
      nome = decodeURIComponent(nome);
      nome = nome.replace(/\.(jpeg|jpg|png|svg)$/i, "");
      nome = nome.replace(/[_\-]/g, " ");
      return nome.trim().replace(/\s+/g, " ");
    }

    // Variáveis globais para seleções e limite
    const LIMITE_VALOR_RECEBER = 3000;
    const chavePix = "71992290058";
    const selects = [];

    // Exibir o dia ativo
    window.mostrarDia = function(dia) {
      document.querySelectorAll(".conteudo-dia").forEach(d => d.style.display = "none");
      const el = document.getElementById(`conteudo-${dia}`);
      if (el) el.style.display = "block";

      // Atualizar botão ativo
      document.querySelectorAll(".dias button").forEach(btn => btn.classList.remove("ativo"));
      const btnAtivo = [...document.querySelectorAll(".dias button")].find(b => b.getAttribute("onclick")?.includes(dia));
      if (btnAtivo) btnAtivo.classList.add("ativo");
    };

    // Criar jogos para o dia
    function criarJogos(dia) {
      const container = document.getElementById(`conteudo-${dia}`);
      if (!container) return;

      container.innerHTML = "";

      const dados = series[dia];
      if (!dados) {
        container.innerHTML = "<p>Nenhum jogo disponível.</p>";
        return;
      }

      const agora = new Date();
      let jogosValidos = [];

      for (let i = 0; i < dados.horarios.length; i++) {
        const dataJogo = new Date(dados.horarios[i]);
        if (dataJogo > agora) {
          jogosValidos.push({ index: i, ladoA: dados.ladoAImagens[i], ladoB: dados.ladoBImagens[i], horario: dataJogo });
        }
      }

      if (jogosValidos.length === 0) {
        container.innerHTML = "<p>Não há jogos futuros para este dia.</p>";
        return;
      }

      const distribuicao = distribuicaoGrupos[dia] || [jogosValidos.length];
      const nomesGrupoDia = nomesGrupos[dia] || [];
      let atual = 0;

      for (let g = 0; g < distribuicao.length; g++) {
        const qtd = distribuicao[g];
        const nomeGrupo = nomesGrupoDia[g] || `Grupo ${g + 1}`;

        if (atual >= jogosValidos.length) break;

        const h2 = document.createElement("h2");
        h2.textContent = nomeGrupo;
        h2.classList.add("titulo-grupo");
        container.appendChild(h2);

        for (let j = 0; j < qtd && atual < jogosValidos.length; j++, atual++) {
          const jogo = jogosValidos[atual];
          const i = jogo.index;

          const nomeA = extrairNomeDoTime(jogo.ladoA);
          const nomeB = extrairNomeDoTime(jogo.ladoB);
          const dataJogo = jogo.horario;
          const c = cotacoesIndividuais[dia]?.[atual] || cotacoesPadrao;

          const div = document.createElement("div");
          div.className = "duelo";
          div.dataset.nomeGrupo = nomeGrupo;

          div.innerHTML = `
    <div class="linha-duelo">
    <div class="time-nome-img">
    <img src="${jogo.ladoA || 'https://raw.githubusercontent.com/Savanty/AE/main/bola.jpeg'}"
     onerror="this.src='https://raw.githubusercontent.com/Savanty/AE/main/bola.jpeg';" />
      <div class="nome-time">${nomeA}</div>
    </div>

    <button class="btn" data-grupo="grupo-${atual}" data-valor="${c.casa}">Casa<br><span class="valor-cotacao">${c.casa.toFixed(2)}</span></button>
    <button class="btn" data-grupo="grupo-${atual}" data-valor="${c.empate}">Empate<br><span class="valor-cotacao">${c.empate.toFixed(2)}</span></button>
    <button class="btn" data-grupo="grupo-${atual}" data-valor="${c.fora}">Fora<br><span class="valor-cotacao">${c.fora.toFixed(2)}</span></button>

    <div class="time-nome-img">
   <img src="${jogo.ladoB || 'https://raw.githubusercontent.com/Savanty/AE/main/bola.jpeg'}"
     onerror="this.src='https://raw.githubusercontent.com/Savanty/AE/main/bola.jpeg';" />
      <div class="nome-time">${nomeB}</div>
    </div>

    <button class="toggleExtras">+</button>
  </div>


  <div class="extras">
    <div class="coluna-botao"><button class="btn" data-grupo="grupo-${atual}" data-valor="${c.ambasMarcam}">Ambas</button><span class="valor-cotacao">${c.ambasMarcam.toFixed(2)}</span></div>
    <div class="coluna-botao"><button class="btn" data-grupo="grupo-${atual}" data-valor="${c.acima2}">+2 Gols</button><span class="valor-cotacao">${c.acima2.toFixed(2)}</span></div>
    <div class="coluna-botao"><button class="btn" data-grupo="grupo-${atual}" data-valor="${c.abaixo2}">-2 Gols</button><span class="valor-cotacao">${c.abaixo2.toFixed(2)}</span></div>
    <div class="coluna-botao"><button class="btn" data-grupo="grupo-${atual}" data-valor="${c.casaFora}">Casa/Fora</button><span class="valor-cotacao">${c.casaFora.toFixed(2)}</span></div>
    <div class="coluna-botao"><button class="btn" data-grupo="grupo-${atual}" data-valor="${c.casaEmpate}">Casa/Empate</button><span class="valor-cotacao">${c.casaEmpate.toFixed(2)}</span></div>
    <div class="coluna-botao"><button class="btn" data-grupo="grupo-${atual}" data-valor="${c.empateFora}">Empate/Fora</button><span class="valor-cotacao">${c.empateFora.toFixed(2)}</span></div>
  </div>

  <small><strong>Data/Hora:</strong> ${dataJogo.toLocaleString?.() || dataJogo}</small>
`;

          container.appendChild(div);

          // Clique para alertar nome do time
          div.querySelectorAll(".time-nome-img img").forEach(img => {
            img.addEventListener("click", () => {
              const nomeTime = img.parentElement.querySelector(".nome-time")?.textContent || "";
              alert(`Time: ${nomeTime.trim()}`);
            });
          });

          // Toggle extras
          const toggleBtn = div.querySelector(".toggleExtras");
          const extrasDiv = div.querySelector(".extras");
          toggleBtn.onclick = () => {
            extrasDiv.style.display = extrasDiv.style.display === "flex" ? "none" : "flex";
            extrasDiv.style.flexWrap = "wrap";
            extrasDiv.style.gap = "5px";
          };

          // Lógica seleção botões (um só por grupo)
          div.querySelectorAll("button.btn").forEach(btn => {
            btn.onclick = () => {
              const grupo = btn.dataset.grupo;
              const botoesGrupo = container.querySelectorAll(`button[data-grupo="${grupo}"]`);
              const jaSelecionado = btn.classList.contains("selecionado");

              botoesGrupo.forEach(b => b.classList.remove("selecionado"));
              if (!jaSelecionado) {
                btn.classList.add("selecionado");
              }

              atualizarSelecoes();
              atualizarTotal();
              atualizarContador();
            };
          });
        }
      }
    }

    // Atualiza array de seleções
    function atualizarSelecoes() {
      selects.length = 0;

      document.querySelectorAll(".duelo").forEach(duelo => {
        const selecionado = duelo.querySelector("button.selecionado");
        if (selecionado) {
          const texto = selecionado.textContent.split("\n")[0].trim();
          const valor = parseFloat(selecionado.dataset.valor);
          const timeA = duelo.querySelectorAll(".nome-time")[0]?.textContent.trim() || "";
          const timeB = duelo.querySelectorAll(".nome-time")[1]?.textContent.trim() || "";
          const dataHora = duelo.querySelector("small")?.textContent.replace("Data/Hora:", "").trim() || "";
          const campeonato = duelo.dataset.nomeGrupo || "Campeonato não informado";

          selects.push({ timeA, timeB, valor, escolha: texto, dataHora, campeonato });
        }
      });

      document.getElementById("contadorMarcados").textContent = `Times ${selects.length}`;
    }

    // Atualiza valor total e controla botão apostar
    function atualizarTotal() {
      const valorUnicoInput = document.getElementById('valorUnico');
      const valorUnico = Number(valorUnicoInput.value) || 0;

      const selecionados = document.querySelectorAll('.btn.selecionado');
      let multiplicador = 1;
      selecionados.forEach(btn => {
        multiplicador *= Number(btn.dataset.valor);
      });

      const total = valorUnico * multiplicador;
      const totalFinal = document.getElementById('totalFinal');
      const apostarBtn = document.getElementById('apostarBtn');

      if (total > LIMITE_VALOR_RECEBER) {
        totalFinal.innerHTML = `<span style="color:red;">Total: R$ ${total.toFixed(2)} (Limite R$ ${LIMITE_VALOR_RECEBER})</span>`;
        apostarBtn.disabled = true;
        apostarBtn.style.background = "#aaa";
        apostarBtn.style.cursor = "not-allowed";
      } else if (valorUnico <= 0 || selecionados.length === 0) {
        totalFinal.textContent = `Total: R$ 0,00`;
        apostarBtn.disabled = true;
        apostarBtn.style.background = "#aaa";
        apostarBtn.style.cursor = "not-allowed";
      } else {
        totalFinal.innerHTML = `<span style="color:green;">Total: R$ ${total.toFixed(2)}</span>`;
        apostarBtn.disabled = false;
        apostarBtn.style.background = "";
        apostarBtn.style.cursor = "pointer";
      }
    }

    // Atualiza contador visual (opcional, aqui chamado dentro atualizarSelecoes)
    function atualizarContador() {
      const selecionados = document.querySelectorAll('.btn.selecionado').length;
      document.getElementById('contadorMarcados').textContent = `Times ${selecionados}`;
    }

    // Limpa seleções (após apostar)
    function limparSelecoes() {
      document.querySelectorAll('.btn.selecionado').forEach(btn => btn.classList.remove('selecionado'));
      selects.length = 0;
      atualizarTotal();
      atualizarContador();
    }

    // Botão apostar salva no Firebase e abre modal
    document.getElementById('apostarBtn').addEventListener('click', () => {
      const valorUnicoInput = document.getElementById('valorUnico');
      const valorUnico = Number(valorUnicoInput.value);

      if (!valorUnico || valorUnico <= 0) {
        alert('Digite um valor válido para apostar');
        return;
      }

      if (selects.length === 0) {
        alert('Selecione pelo menos um palpite');
        return;
      }

      const codigo = `MJ${Date.now()}`;
      const aposta = {
        codigo,
        valorUnico,
        selecoes: selects,
        dataHora: new Date().toISOString()
      };

      set(ref(db, 'apostas/' + codigo), aposta)
        .then(() => {
          abrirModal(codigo, aposta);
          limparSelecoes();
          document.getElementById('valorUnico').value = "";
        })
        .catch(err => {
          alert('Erro ao salvar aposta: ' + err);
        });
    });

    // Modal código aposta com QR Pix e WhatsApp
    function abrirModal(codigo, aposta) {
      const modal = document.getElementById('codigoModal');
      if (!modal) return;

      modal.style.display = 'flex';
      document.getElementById('codigoAposta').textContent = codigo;

      const linkViewer = `${codigo}`;

      const qrPixDiv = document.getElementById('qrPix');
      qrPixDiv.innerHTML = `<img src="https://api.qrserver.com/v1/create-qr-code/?data=pix:${chavePix}&size=150x150" alt="QR Pix" />`;

      const btnCopiar = document.getElementById('btnCopiar');
      btnCopiar.onclick = () => {
        navigator.clipboard.writeText(linkViewer);
        alert("🔗 Link copiado!\n\n" + linkViewer);
      };

      const btnWhatsapp = document.getElementById('btnWhatsapp');
      btnWhatsapp.onclick = () => {
        const total = document.getElementById('totalFinal').textContent.replace("Total:", "").trim();
        const texto = `*Código da Aposta:* ${codigo}\n*Valor Total:* ${total}\n\n🔗 Acesse sua aposta:\n${linkViewer}`;
        const url = `https://wa.me/?text=${encodeURIComponent(texto)}`;
        window.open(url, "_blank");
      };

      const btnFechar = document.getElementById('btnFechar');
      btnFechar.onclick = () => {
        modal.style.display = "none";
      };
    }

    // Modal carregando
    function mostrarModalCarregando() {
      const modal = document.getElementById("modalCarregando");
      if (modal) modal.style.display = "flex";
    }
    function esconderModalCarregando() {
      const modal = document.getElementById("modalCarregando");
      if (modal) modal.style.display = "none";
    }

    // Esconde dias já passados com base em datas (exemplo simplificado)
    function esconderDiasPassados() {
      const hoje = new Date();
      const diasSemana = [
        { nome: 'domingo', data: new Date("2025-07-13") },
        { nome: 'segunda', data: new Date("2025-07-14") },
        { nome: 'terca', data: new Date("2025-07-15") },
        { nome: 'quarta', data: new Date("2025-07-16") },
        { nome: 'quinta', data: new Date("2025-07-17") },
        { nome: 'sexta', data: new Date("2025-07-18") },
        { nome: 'sabado', data: new Date("2025-07-19") },
      ];

      diasSemana.forEach(dia => {
        const btn = document.querySelector(`.dias button[onclick*="${dia.nome}"]`);
        if (hoje > dia.data && btn) {
          btn.style.display = 'none';
        }
      });
    }

    // Exibe hoje + 2 dias seguintes automaticamente
    function mostrarHojeMais2Dias() {
      const nomesDias = ['domingo', 'segunda', 'terca', 'quarta', 'quinta', 'sexta', 'sabado'];
      const hoje = new Date();
      const indiceHoje = hoje.getDay(); // domingo=0

      const diasMostrar = [];
      for (let i = 0; i < 3; i++) {
        const diaIndex = (indiceHoje + i) % 7;
        diasMostrar.push(nomesDias[diaIndex]);
      }

      // Oculta todos os botões
      document.querySelectorAll('.dias button').forEach(btn => {
        btn.style.display = 'none';
        btn.classList.remove('ativo');
      });

      // Mostra só 3 dias e ativa primeiro
      diasMostrar.forEach((dia, idx) => {
        const btn = document.querySelector(`.dias button[onclick*="${dia}"]`);
        if (btn) {
          btn.style.display = 'inline-block';
          if (idx === 0) btn.classList.add('ativo');
        }
        criarJogos(dia);
      });

      mostrarDia(diasMostrar[0]);
    }

    // Ativa eventos nos botões de dias
    function ativarEventosBotoesDias() {
      document.querySelectorAll('.dias button').forEach(btn => {
        btn.addEventListener('click', () => {
          const dia = btn.getAttribute('onclick')?.match(/mostrarDia\('([^']+)'\)/)?.[1];
          if (!dia) return;

         // mostrarModalCarregando();

          //setTimeout(() => {
            criarJogos(dia);
            mostrarDia(dia);
           // esconderModalCarregando();
        // }, 1000);
        });
      });
    }

    // Carrossel simples automático
    const carrossel = document.getElementById('carrossel');
    let indiceAtual = 0;

    function avancarSlide() {
      if (!carrossel) return;
      const slides = carrossel.children.length;
      if (slides === 0) return;
      indiceAtual = (indiceAtual + 1) % slides;
      const largura = carrossel.clientWidth;
      carrossel.style.transform = `translateX(-${indiceAtual * largura}px)`;
    }
    setInterval(avancarSlide, 3000);
    window.addEventListener('resize', () => {
      if (!carrossel) return;
      const largura = carrossel.clientWidth;
      carrossel.style.transform = `translateX(-${indiceAtual * largura}px)`;
    });

    // Inicialização
    document.addEventListener('DOMContentLoaded', () => {
      mostrarModalCarregando();

      setTimeout(() => {
        esconderDiasPassados();
        mostrarHojeMais2Dias();
        ativarEventosBotoesDias();
        atualizarTotal();
        atualizarContador();
        esconderModalCarregando();
      }, 1500);
    });

    // Atualizar total ao alterar valor único
    document.getElementById('valorUnico').addEventListener('input', () => {
      atualizarTotal();
    });

  // Gera uma cor hexadecimal aleatória
  function gerarCorAleatoria() {
    const letras = '0123456789ABCDEF';
    let cor = '#';
    for (let i = 0; i < 6; i++) {
      cor += letras[Math.floor(Math.random() * 16)];
    }
    return cor;
  }

  // Converte cor hexadecimal para RGB
  function hexParaRGB(hex) {
    const r = parseInt(hex.slice(1, 3), 16);
    const g = parseInt(hex.slice(3, 5), 16);
    const b = parseInt(hex.slice(5, 7), 16);
    return { r, g, b };
  }

  // Calcula o brilho da cor (fórmula de luminância perceptiva)
  function calcularBrilho({ r, g, b }) {
    return 0.299 * r + 0.587 * g + 0.114 * b;
  }

  // Aplica a cor ao background e define a cor do texto
  function aplicarCorFundo() {
    const cor = gerarCorAleatoria();
    document.body.style.backgroundColor = cor;

    const rgb = hexParaRGB(cor);
    const brilho = calcularBrilho(rgb);

    // Se brilho for baixo, usa texto branco; senão, preto
    document.body.style.color = brilho < 128 ? '#FFFFFF' : '#000000';
  }

  // Chama a função ao carregar a página
  aplicarCorFundo();
  </script>
