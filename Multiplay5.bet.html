<!DOCTYPE html>  <html lang="pt-br">  
<head>  
  <meta charset="UTF-8" />  
  <meta name="viewport" content="width=device-width, initial-scale=1" />  
  <title>MULTI PLAY</title>  
  <style>  
    body {  
  font-family: sans-serif;  
  text-align: center;  
  margin: 0;  
  padding-top: 80px;  
  background: #ff1515;  
  color: black;  
}  
h1 {

display:inline;
font-size: 20px;
margin: 0;
}

h2 {
margin: 2px 0;
background: red;
color: white;
display:inline;
font-size: 15px;
border-radius: 5px;
}

.topo-fixo {
position: fixed;
top: 0;
left: 0;
width: 100%;
background: white;
padding: 8px 12px;
box-shadow: 0 2px 5px rgba(0,0,0,0.2);
z-index: 999;
display: flex;
align-items: center;
gap: 10px;
box-sizing: border-box;
}

.topo-fixo input#valorUnico {
flex: 1;
height: 40px;
font-size: 14px;
padding: 0 10px;
border-radius: 6px;
border: 1px solid #ccc;
}

.topo-fixo #totalFinal {
flex: 1.2;
height: 40px;
display: flex;
align-items: center;
justify-content: center;
background: #f3f3f3;
border-radius: 6px;
font-weight: bold;
font-size: 14px;
color: black;
}

.topo-fixo button#apostarBtn {
flex: 1;
height: 40px;
font-size: 14px;
border-radius: 6px;
background: #00b300;
color: white;
border: none;
cursor: pointer;
transition: background 0.3s;
}
.topo-fixo button#apostarBtn:hover {
background: #009900;
}

.serie-container {
margin: 8px auto 4px;
max-width: 600px;
background: #a3a3a3;
border-radius: 8px;
padding: 4px;
}

.duelo {
display: flex;
flex-direction: column;
align-items: center;
gap: 4px;
font-weight: bold;
background: #f0f0f0;
color: black;
padding: 2px;
border-radius: 8px;
max-width: 95vw;
margin: 6px auto;
box-sizing: border-box;
}

button {
display: inline;
margin: 2px;
padding: 4px 8px;
width: 50px;
font-size: 12px;
border: none;
background: #008cff;
color: black;
border-radius: 4px;
cursor: pointer;
user-select: none;
transition: background 0.3s;
}
button:hover:not(:disabled) {
background: #0072d3;
}
button.selecionado {
background: #00cc00 !important;
}
input[type="number"] {
padding: 8px;
width: 30%;
border-radius: 5px;
border: 1px solid #ccc;
font-size: 16px;
text-align: center;
}

#valorUnico {
width: 100%;
height: 35px;
font-size: 16px;
padding: 5px;
border-radius: 8px;
border: 1px solid #ccc;
}

#apostarBtn {
width: 100%;
height: 4px;
border-radius: 20px;
font-size: 16px;
cursor: pointer;
}

#totalFinal {
font-weight: bold;
font-size: 18px;
color: black;
}

.valor-cotacao {
font-size: 12px;
color: #444;
margin-top: 2px;
font-weight: bold;
}

.time-nome-img {
display: flex;
flex-direction: column;
align-items: center;
width: 80px;
}
.time-nome-img img {
width: 50px;
height: 50px;

margin-bottom: 2px;
border-radius: 6px;
background: #fff;
}

<!--.nome-time {
font-size: 14px;
font-weight: bold;
color: black;
text-align: center;
white-space: nowrap;
overflow: hidden;
text-overflow: ellipsis;
max-width: 80%;
}-->
.nome-time {
  font-size: 14px;
  font-weight: bold;
  color: black;
  text-align: center;
  white-space: normal;     /* permite quebra de linha */
  overflow-wrap: break-word;
  max-width: 80px;         /* limite para não ultrapassar a imagem */
}

.linha-duelo {
display: grid;
grid-template-columns: 60px 1fr 1fr 1fr 60px 35px;
align-items: center;
justify-content: center;
gap: 6px;
width: 100%;
padding: 5px 0;
}

.botoes-duelo button {
display: flex;
flex-direction: column;
justify-content: center;
align-items: center;
font-size: 13px;
padding: 5px;
border-radius: 6px;
background: #008cff;
color: white;
min-width: 55px;
border: none;
}
.botoes-duelo button .valor-cotacao {
font-size: 11px;
margin-top: 2px;
color: #f3f3f3;
}

.toggleExtras {
width: 30px;
height: 50px;
font-weight: bold;
font-size: 20px;
padding: 5px 8px;
cursor: pointer;
border-radius: 4px;
background: #008cff;
color: white;
border: none;
}

.carrossel-container {
width: 98%;
max-width: 600px;
overflow: hidden;
border-radius: 5px;
box-shadow: 0 0 10px rgba(0,0,0,0.3);
margin: 0px;
}
.carrossel {
display: flex;
width: 100%;
transition: transform 0.5s ease-in-out;
}
.carrossel img {
width: 100%;
height: 100px;
object-fit: cover;
flex-shrink: 0;
}

.dias {
margin-top: 20px;
display: flex;
justify-content: center;
gap: 10px;
align-items: center;
}
.dias button {
padding: 10px 14px;
background: white;
width:100%;
color: black;
border-radius: 5px;
border: 1px solid #999;
cursor: pointer;
font-size: 12px;
white-space: nowrap;
transition: background 0.3s;
}
.dias button:hover {
background: green;
}
.dias button.ativo {
background-color: #0072d3;
color: white;
font-weight: bold;
}

.conteudo-dia {
display: none;
}
.conteudo-dia.ativa {
display: block;
}

.erro-limite {
color: red;
}
.ok-limite {
color: green;
}
.contadorTime{
    display:inline
    font-weight:bold;
}
.extras {
  display: none;
  flex-wrap: wrap;
  justify-content: center;
  gap: 4px;
  margin-bottom: 2px;

}

.coluna-botao {
  flex: 1 1 30%;
  max-width: 100px;
}

.coluna-botao .btn {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 8px;
  font-size: 12px;
  line-height: 1.2;
  white-space: normal;
  height: 40px;
  width: 100%;
  word-wrap: break-word;
  border-radius: 5px;
  background: #008cff;
  color:white;
  border: 1px solid #aaa;
  font-weight: bold;
}

.valor-cotacao-interna {
  font-size: 11px;
  font-weight: normal;
  margin-top: 3px;
  color: #333;
}
.modal-carregando {
  display: none;
  position: fixed;
  z-index: 9999;
  left: 0; top: 0;
  width: 80%; height: 100%;
  background-color: rgba(0,0,0,0.7);
  justify-content: center;
  align-items: center;
  font-family: sans-serif;
}

.modal-carregando .modal-conteudo {
  background: white;
  padding: 30px;
  border-radius: 12px;
  text-align: center;
  box-shadow: 0, 0 10px black;
}

.modal-carregando .modal-conteudo img.animacao {
  width: 100px;
  height: auto;
  margin-bottom: 10px;
}

function getCotacaoIndividual(dia, dueloIndex) {
  // Tenta pegar cotação individual para o dia e duelo
  const cotacoesDia = cotacoesIndividuais[dia];
  if (!cotacoesDia) return cotacoesPadrao;

  // Retorna cotação individual ou padrão caso não exista para esse duelo
  return cotacoesDia[dueloIndex] || cotacoesPadrao;
}

function getCotacaoPorDuelo(dia, dueloNumero) {
  const faixas = cotacoesDinamicas[dia];
  if (!faixas) return cotacoesPadrao;

  for (const faixa of faixas) {
    if (dueloNumero >= faixa.de && dueloNumero <= faixa.ate) {
      return faixa.cot;
    }
  }

  return cotacoesPadrao;
}

  function extrairNomeDoTime(url) {
  if (!url || typeof url !== "string") return "";

  let nome = url.split("/").pop(); // pega o nome do arquivo
  nome = decodeURIComponent(nome); // decodifica espaços, acentos etc.

  nome = nome.replace(/\.(jpeg|jpg|png|svg)$/i, ""); // remove extensão
  nome = nome.replace(/[_\-]/g, " "); // troca _ e - por espaço
  return nome.trim().replace(/\s+/g, " "); // remove espaços extras
}

    document.getElementById(`conteudo-${dia}`).classList.add("ativa");  
  };

  for (let i = 0; i < dados.horarios.length; i++) {
    const dataJogo = new Date(dados.horarios[i]);

      jogosValidos.push({
        index: i,
        ladoA: dados.ladoAImagens[i],
        ladoB: dados.ladoBImagens[i],
        horario: dataJogo
      });
    }
  }

  if (jogosValidos.length === 0) {
  mostrarModalCarregando();
  setTimeout(esconderModalCarregando, 2000); // esconde após 2 segundos
  return;

 function esconderDiasSemJogos() {

      if (!dia) return;

      mostrarModalCarregando(); // Mostra modal de carregamento

      setTimeout(() => {
        mostrarDia(dia); // Mostra o conteúdo normalmente
        esconderModalCarregando(); // Esconde o modal
      }, 1000);
    });
  });
}
function atualizarSelecoes() {
  selects.length = 0; // Limpa as seleções anteriores

  document.querySelectorAll(".duelo").forEach((duelo, i) => {
    const selecionado = duelo.querySelector("button.selecionado");
    if (selecionado) {
      const texto = selecionado.textContent;
      const valor = parseFloat(selecionado.dataset.valor);
      const timeA = duelo.querySelectorAll(".nome-time")[0]?.textContent || "";
      const timeB = duelo.querySelectorAll(".nome-time")[1]?.textContent || "";
      const dataHora = duelo.querySelector("small")?.textContent.replace("Data/Hora ", "") || "";
      const campeonato = duelo.dataset.nomeGrupo || "Campeonato não informado";

      selects.push({
        timeA: timeA.trim(),
        timeB: timeB.trim(),
        valor: valor,
        escolha: texto.split('\n')[0].trim(), // só o nome do botão
        dataHora: dataHora,
        campeonato: campeonato
      });
    }
  });

  document.getElementById("contadorMarcados").textContent = `Times ${selects.length}`;
}

  const valorUnico = Number(valorUnicoInput.value) || 0;

  let multiplicador = 1;  
  selecionados.forEach(btn => {  
    multiplicador *= Number(btn.dataset.valor);  
  });  
  
  const total = valorUnico * multiplicador;  
  const totalFinal = document.getElementById('totalFinal');  
  const apostarBtn = document.getElementById('apostarBtn');  
  
  if (total > LIMITE_VALOR_RECEBER) {  
    totalFinal.innerHTML = `<span class="erro-limite">Total: R$ ${total.toFixed(2)} (Limite R$ ${LIMITE_VALOR_RECEBER})</span>`;  
    apostarBtn.disabled = true;  
    apostarBtn.style.background = "#aaa";  
    apostarBtn.style.cursor = "not-allowed";  
  } else {  
    totalFinal.innerHTML = `<span class="ok-limite">Total: R$ ${total.toFixed(2)}</span>`;  
    apostarBtn.disabled = false;  
    apostarBtn.style.background = ""; // volta para o padrão  
    apostarBtn.style.cursor = "pointer";  
  }  
}

const aposta = {

function ativarModalNosBotoesDosDias() {
  document.querySelectorAll('.dias button').forEach(btn => {
    btn.addEventListener('click', () => {
      const dia = btn.getAttribute('onclick')?.match(/mostrarDia\('([^']+)'\)/)?.[1];
      if (!dia) return;

      mostrarModalCarregando(); // Mostra o modal imediatamente

      setTimeout(() => {
        criarJogos(dia);         // Cria os jogos (verifica se tem ou não jogos)
        mostrarDia(dia);         // Mostra a aba do dia
        esconderModalCarregando(); // Esconde o modal
      }, 1000); // tempo do carregamento (pode ajustar)
    });
  });
}
// 2. Verifica se um dia tem jogo futuro (não usada aqui, mas útil)
function diaTemJogoFuturo(dia) {
  if (!series[dia]) return false;
  const agora = new Date();
  return series[dia].horarios.some(h => new Date(h) > agora);
}

// 3. Mostra automaticamente hoje + 2 dias seguintes
function mostrarHojeMais2Dias() {
  const nomesDias = ['domingo', 'segunda', 'terca', 'quarta', 'quinta', 'sexta', 'sabado'];
  const hoje = new Date();
  const indiceHoje = hoje.getDay(); // 0 = domingo, 1 = segunda...

  const diasMostrar = [];
  for (let i = 0; i < 3; i++) {
    const diaIndex = (indiceHoje + i) % 7;
    diasMostrar.push(nomesDias[diaIndex]);
  }

  // Oculta todos os botões
  document.querySelectorAll('.dias button').forEach(btn => {
    btn.style.display = 'none';
    btn.classList.remove('ativo');
  });

  // Mostra apenas os 3 dias atuais e ativa o primeiro
  diasMostrar.forEach((dia, idx) => {
    const btn = document.querySelector(`.dias button[onclick*="${dia}"]`);
    if (btn) {
      btn.style.display = 'inline-block';
      if (idx === 0) btn.classList.add('ativo');
    }
    criarJogos(dia); // Cria os jogos do dia
  });

  mostrarDia(diasMostrar[0]); // Ativa o primeiro dia
}

// 4. Carrossel automático
const carrossel = document.getElementById('carrossel');
const slides = carrossel?.children.length || 0;
let indiceAtual = 0;

function avancarSlide() {
  if (slides === 0) return;
  indiceAtual = (indiceAtual + 1) % slides;
  const largura = carrossel.clientWidth;
  carrossel.style.transform = `translateX(-${indiceAtual * largura}px)`;
}

// Avança slide a cada 3 segundos
setInterval(avancarSlide, 3000);

// Ajusta slide ao redimensionar
window.addEventListener('resize', () => {
  const largura = carrossel.clientWidth;
  carrossel.style.transform = `translateX(-${indiceAtual * largura}px)`;
});

document.addEventListener('DOMContentLoaded', () => {
  mostrarModalCarregando(); // ✅ MOSTRA AO INICIAR

  setTimeout(() => {
    esconderDiasPassados();
    mostrarHojeMais2Dias();
    atualizarTotal();
    atualizarContador();

    Object.keys(series).forEach(dia => criarJogos(dia));

    esconderModalCarregando(); // ✅ ESCONDE APÓS CARREGAR
  }, 1500); // tempo do modal inicial
});
function mostrarModalCarregando() {
  const modal = document.getElementById("modalCarregando");
  if (modal) modal.style.display = "flex";
}

function esconderModalCarregando() {
  const modal = document.getElementById("modalCarregando");
  if (modal) modal.style.display = "none";
}
