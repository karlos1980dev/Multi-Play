<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MULTI PLAY - Buscar Aposta</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      background: #f0f0f0;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      text-align: center;
      border-radius: 8px;
      margin: 5px;
      border: 1px solid #ccc;
    }
    button:hover {
      background-color: #ddd;
      cursor: pointer;
    }
    #resultado {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      margin-top: 20px;
      box-shadow: 0 0 10px #ccc;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>游댌 Buscar Aposta</h1>
  <input type="text" id="codigoInput" placeholder="Digite o c칩digo da aposta" />
  <button onclick="buscarAposta()">Buscar</button>

  <script type="module">
    // Redirecionar automaticamente se tiver ?codigo= na URL
    const params = new URLSearchParams(location.search);
    if (params.has("codigo")) {
      const codigo = params.get("codigo");
      // Redireciona para o visualizador de aposta
      window.location.href = `aposta_viewer.html?id=${codigo}`;
    }

    // Se o usu치rio digitar o c칩digo manualmente
    window.buscarAposta = () => {
      const codigo = document.getElementById("codigoInput").value.trim();
      if (!codigo) {
        alert("Digite um c칩digo v치lido.");
        return;
      }
      // Redireciona manualmente tamb칠m
      window.location.href = `aposta_viewer.html?id=${codigo}`;
    };
  </script>
</body>
</html>
