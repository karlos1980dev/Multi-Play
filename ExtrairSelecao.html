<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Limpar Blocos de Jogos</title>
</head>
<body>
<textarea id="entrada" rows="20" cols="80" placeholder="Cole o texto aqui..."></textarea>
<br><br>
<button onclick="limparBlocos()">Limpar</button>
<br><br>
<textarea id="saida" rows="20" cols="80" readonly></textarea>

<script>
function limparBlocos() {
  let texto = document.getElementById("entrada").value;

  // Expressão regular para capturar de "Casa" até antes do próximo "+número" ou final do texto
  let regex = /Casa[\s\S]*?(?=(?:\+\d|\n[A-Z].*?:)|$)/g;

  let resultado = texto.match(regex);

  if (resultado) {
    // Junta todos os blocos limpos
    texto = resultado.join("\n\n");
  } else {
    texto = "";
  }

  document.getElementById("saida").value = texto.trim();
}
</script>
</body>
</html>
