<!DOCTYPE html>  <html lang="pt-br">  
<head>  
  <meta charset="UTF-8" />  
  <meta name="viewport" content="width=device-width, initial-scale=1" />  
  <title>Visualiza√ß√£o da Aposta</title>
  <style>
    body {
      font-family: sans-serif;
      background: #47ff15;
      text-align: center;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 15px;
      max-width: 700px;
      margin: 0 auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .duelo {
      margin-top: 10px;
      padding: 10px;
      border-radius: 8px;
      background: #f9f9f9;
      border: 1px solid #ddd;
      text-align: left;
    }
    h2 { font-sizecolor: #25d366; }
    .ganhou { color: green; font-weight: bold; }
    .perdeu { color: red; font-weight: bold; }
    .carregando { color: orange; }
  </style>
</head>
<body>
  <div id="visualizacao">
    <h2>üîé Carregando aposta...</h2>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getDatabase, ref, child, get } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA5a-2HzvcljnAfXE7P3ThDnq6m6E568ZA",
      authDomain: "jogo-60a9e.firebaseapp.com",
      projectId: "jogo-60a9e",
      storageBucket: "jogo-60a9e.appspot.com",
      messagingSenderId: "352852303591",
      appId: "1:352852303591:web:8083c950047c9026bd8c42",
      databaseURL: "https://jogo-60a9e-default-rtdb.firebaseio.com/"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const container = document.getElementById("visualizacao");
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get("id");

    const token = "5e66c06518f74e779bc07e73ef0266c5";

    async function buscarResultado(idPartida) {
      try {
        const res = await fetch(`https://api.api-futebol.com.br/v1/partidas/${idPartida}`, {
          headers: { Authorization: `Bearer ${token}` }
        });
        if (!res.ok) throw new Error("Erro na API Futebol");
        return await res.json();
      } catch (e) {
        console.warn("Erro ao buscar resultado:", e);
        return null;
      }
    }

    async function buscarEventos(idPartida) {
      try {
        const res = await fetch(`https://api.api-futebol.com.br/v1/partidas/${idPartida}/eventos`, {
          headers: { Authorization: `Bearer ${token}` }
        });
        if (!res.ok) throw new Error("Erro ao buscar eventos");
        return await res.json();
      } catch (e) {
        console.warn("Erro ao buscar eventos:", e);
        return [];
      }
    }

    function verificarResultado(placarA, placarB, escolha) {
      if (escolha === "Casa" && placarA > placarB) return "Ganhou";
      if (escolha === "Fora" && placarB > placarA) return "Ganhou";
      if (escolha === "Empate" && placarA === placarB) return "Ganhou";
      return "Perdeu";
    }

    if (!id) {
      container.innerHTML = "<h2>‚ùå ID inv√°lido ou ausente na URL.</h2>";
    } else {
      get(child(ref(db), `apostas/${id}`)).then(async snapshot => {
        if (!snapshot.exists()) {
          container.innerHTML = "<h2>‚ùå Aposta n√£o encontrada.</h2>";
          return;
        }

        const dados = snapshot.val();
        const nome = dados.nome || "Apostador";
        const data = dados.dataHora || "Data n√£o dispon√≠vel";
        const jogos = dados.selecoes || [];

        let html = `
          <h2>üìÑ Aposta de ${nome}</h2>
          <p><strong>Data:</strong> ${new Date(data).toLocaleString()}</p>
          <hr />
        `;

        let acertos = 0;

        for (const jogo of jogos) {
          const { timeA, timeB, escolha, dataHora, idPartida } = jogo;

          html += `<h3>‚öΩ ${timeA} x ${timeB}</h3>`;
          html += `<p><strong>Escolha:</strong> ${escolha}</p>`;
          html += `<p><strong>Data/Hora:</strong> ${new Date(dataHora).toLocaleString()}</p>`;

          if (!idPartida) {
            html += `<p style="color:red;">Sem ID da partida</p><hr/>`;
            continue;
          }

          const resultado = await buscarResultado(idPartida);
          if (!resultado) {
            html += `<p style="color:orange;">Resultado indispon√≠vel</p><hr/>`;
            continue;
          }

          const placarA = resultado.placar_oficial_mandante;
          const placarB = resultado.placar_oficial_visitante;
          const campeonato = resultado.campeonato?.nome || "Desconhecido";
          const statusFinal = verificarResultado(placarA, placarB, escolha);
          const statusClass = statusFinal === "Ganhou" ? "green" : "red";

          html += `<p><strong>üèÜ Campeonato:</strong> ${campeonato}</p>`;
          html += `<p><strong>Placar final:</strong> ${placarA} x ${placarB}</p>`;
          html += `<p><strong>Status:</strong> <span style="color:${statusClass};">${statusFinal}</span></p>`;

          const eventos = await buscarEventos(idPartida);
          if (eventos.length > 0) {
            html += `<details><summary>üìã Ver eventos minuto a minuto</summary><ul>`;
            eventos.forEach(ev => {
              html += `<li>${ev.tempo}' - ${ev.tipo} - ${ev.descricao}</li>`;
            });
            html += `</ul></details>`;
          } else {
            html += `<p>‚è≥ Sem eventos dispon√≠veis ainda.</p>`;
          }

          html += `<hr/>`;
          if (statusFinal === "Ganhou") acertos++;
        }

        html += `<h3>‚úÖ Acertos: ${acertos} de ${jogos.length}</h3>`;
        container.innerHTML = html;
      }).catch(err => {
        console.error(err);
        container.innerHTML = "<h2>‚ö†Ô∏è Erro ao buscar dados da aposta.</h2>";
      });
    }
  </script>
</body>
</html>
