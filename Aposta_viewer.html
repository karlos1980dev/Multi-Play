<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Visualizador de Aposta</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .duelo {
      background: white;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }
    .duelo img {
      height: 50px;
    }
    .linha {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .linha > div {
      flex: 1;
      text-align: center;
    }
    .escolha {
      font-weight: bold;
      background: #d4edda;
      color: #155724;
      padding: 5px;
      border-radius: 5px;
      display: inline-block;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>Visualizador de Aposta</h1>
  <div id="infoAposta"></div>
  <div id="listaDuelo"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA5a-2HzvcljnAfXE7P3ThDnq6m6E568ZA",
      authDomain: "jogo-60a9e.firebaseapp.com",
      projectId: "jogo-60a9e",
      storageBucket: "jogo-60a9e.appspot.com",
      messagingSenderId: "352852303591",
      appId: "1:352852303591:web:8083c950047c9026bd8c42",
      databaseURL: "https://jogo-60a9e-default-rtdb.firebaseio.com/"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get("id");

    if (!id) {
      document.getElementById("infoAposta").innerHTML = `<p style="color:red;">ID da aposta ausente na URL</p>`;
      throw new Error("ID ausente");
    }

    get(child(ref(db), "apostas/" + id))
      .then(snapshot => {
        if (!snapshot.exists()) {
          document.getElementById("infoAposta").innerHTML = `<p style="color:red;">Aposta não encontrada para o código: ${id}</p>`;
          return;
        }

        const aposta = snapshot.val();
        const { valorUnico, selecoes, dataHora } = aposta;

        document.getElementById("infoAposta").innerHTML = `
          <h2>Código: ${id}</h2>
          <p><strong>Valor por Palpite:</strong> R$ ${valorUnico.toFixed(2)}</p>
          <p><strong>Data da Aposta:</strong> ${new Date(dataHora).toLocaleString("pt-BR")}</p>
          <hr/>
        `;

        const lista = document.getElementById("listaDuelo");

        selecoes.forEach((sel, idx) => {
          const div = document.createElement("div");
          div.className = "duelo";
          div.innerHTML = `
            <h3>${sel.campeonato}</h3>
            <div class="linha">
              <div>
                <img src="https://ui-avatars.com/api/?name=${encodeURIComponent(sel.timeA)}&background=random" />
                <div>${sel.timeA}</div>
              </div>
              <div>
                <div class="escolha">${sel.escolha}</div>
                <div style="margin-top: 5px;">R$ ${(valorUnico * sel.valor).toFixed(2)}</div>
              </div>
              <div>
                <img src="https://ui-avatars.com/api/?name=${encodeURIComponent(sel.timeB)}&background=random" />
                <div>${sel.timeB}</div>
              </div>
            </div>
            <small>Data do Jogo: ${sel.dataHora}</small>
          `;
          lista.appendChild(div);
        });
      })
      .catch(err => {
        console.error(err);
        document.getElementById("infoAposta").innerHTML = `<p style="color:red;">Erro ao buscar aposta: ${err.message}</p>`;
      });
  </script>
</body>
</html>
