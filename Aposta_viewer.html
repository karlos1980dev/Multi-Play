<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MULTI PLAY ACOMPANHAR APOSTA</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #47ff15;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 15px;
      max-width: 900px;
      margin: 0 auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .duelo {
      text-align: left;
      margin-bottom: 20px;
      border-bottom: 1px dashed #ccc;
      padding-bottom: 10px;
    }
    h2 {
      text-align: left;
      margin-top: 30px;
      color: #333;
    }
    .ganhou { color: green; font-weight: bold; }
    .perdeu { color: red; font-weight: bold; }
    .carregando { color: orange; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container" id="visualizacao">
    <h2>üîé Carregando aposta...</h2>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA5a-2HzvcljnAfXE7P3ThDnq6m6E568ZA",
      authDomain: "jogo-60a9e.firebaseapp.com",
      projectId: "jogo-60a9e",
      storageBucket: "jogo-60a9e.appspot.com",
      messagingSenderId: "352852303591",
      appId: "1:352852303591:web:8083c950047c9026bd8c42",
      databaseURL: "https://jogo-60a9e-default-rtdb.firebaseio.com/"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const container = document.getElementById("visualizacao");
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get("id");
    const token = "5e66c06518f74e779bc07e73ef0266c5";

    function verificarResultado(placarA, placarB, escolha) {
      if (escolha === "Casa" && placarA > placarB) return "Ganhou";
      if (escolha === "Fora" && placarB > placarA) return "Ganhou";
      if (escolha === "Empate" && placarA === placarB) return "Ganhou";
      return "Perdeu";
    }

    async function buscarResultado(idPartida) {
      try {
        const res = await fetch(`https://api.api-futebol.com.br/v1/partidas/${idPartida}`, {
          headers: { Authorization: `Bearer ${token}` }
        });
        if (!res.ok) throw new Error("Erro na API");
        const data = await res.json();
        return {
          placarA: data.placar_oficial_mandante,
          placarB: data.placar_oficial_visitante
        };
      } catch (e) {
        console.warn("Erro ao buscar resultado:", e);
        return null;
      }
    }

    function exibirAposta(dados, resultados = {}) {
      const nome = dados.nome || "Apostador";
      const data = dados.dataAposta || dados.dataHora || new Date().toISOString();
      const jogos = dados.jogos || dados.selecoes || [];

      if (jogos.length === 0) {
        container.innerHTML = `<h2>‚ö†Ô∏è Aposta sem jogos registrados.</h2>`;
        return;
      }

      let html = `
        <h2>üìÑ Visualiza√ß√£o da Aposta</h2>
        <p><strong>üë§ Jogador:</strong> ${nome}</p>
        <p><strong>üìÖ Data da Aposta:</strong> ${new Date(data).toLocaleString("pt-BR")}</p>
        <hr />
      `;

      let acertos = 0;
      let total = jogos.length;

      const porCampeonato = {};

      jogos.forEach(jogo => {
        const campeonato = jogo.campeonato || "Campeonato n√£o informado";
        if (!porCampeonato[campeonato]) porCampeonato[campeonato] = [];
        porCampeonato[campeonato].push(jogo);
      });

      for (const campeonato in porCampeonato) {
        html += `<h2>üèÜ ${campeonato}</h2>`;

        for (const jogo of porCampeonato[campeonato]) {
          const { timeA, timeB, nomeTimeA, nomeTimeB, escolha, dataHora, idPartida } = jogo;

          let placarA = "-", placarB = "-";
          let status = "<span class='carregando'>Aguardando...</span>";

          const nomeA = nomeTimeA || timeA || "Time A";
          const nomeB = nomeTimeB || timeB || "Time B";

          if (idPartida && resultados[idPartida]) {
            placarA = resultados[idPartida].placarA;
            placarB = resultados[idPartida].placarB;
            const res = verificarResultado(placarA, placarB, escolha);
            status = `<span class='${res === "Ganhou" ? "ganhou" : "perdeu"}'>${res}</span>`;
            if (res === "Ganhou") acertos++;
          } else if (!idPartida) {
            status = "<span class='perdeu'>ID ausente</span>";
          }

          html += `
            <div class="duelo">
              <p><strong>Duelo:</strong> ${nomeA} x ${nomeB}</p>
              <p><strong>Escolha:</strong> ${escolha}</p>
              <p><strong>Data/Hora:</strong> ${new Date(dataHora).toLocaleString("pt-BR")}</p>
              <p><strong>Placar:</strong> ${placarA} x ${placarB}</p>
              <p><strong>Status:</strong> ${status}</p>
              <p style="color:#aaa;">-----------------------------------------</p>
            </div>
          `;
        }
      }

      const statusFinal = acertos === total ? "üéâ Ganhou" : "‚ùå Perdeu";
      const corFinal = acertos === total ? "green" : "red";

      html += `
        <hr />
        <h3 style="color:${corFinal};">Status Final: ${statusFinal}</h3>
      `;

      container.innerHTML = html;
    }

    async function atualizarResultados(dados) {
      const resultados = {};
      const jogos = dados.jogos || dados.selecoes || [];

      for (const jogo of jogos) {
        if (jogo.idPartida) {
          const resultado = await buscarResultado(jogo.idPartida);
          if (resultado) resultados[jogo.idPartida] = resultado;
        }
      }

      exibirAposta(dados, resultados);
    }

    if (!id) {
      container.innerHTML = `<h2>‚ùå C√≥digo da aposta n√£o informado na URL</h2>`;
    } else {
      const refAposta = ref(db, "apostas/" + id);
      onValue(refAposta, async snapshot => {
        if (!snapshot.exists()) {
          container.innerHTML = `<h2>‚ùå Aposta n√£o encontrada</h2>`;
          return;
        }

        const dados = snapshot.val();
        await atualizarResultados(dados);
      });

      setInterval(async () => {
        const refAposta = ref(db, "apostas/" + id);
        onValue(refAposta, async snapshot => {
          if (snapshot.exists()) {
            const dados = snapshot.val();
            await atualizarResultados(dados);
          }
        });
      }, 30000);
    }
  </script>
</body>
</html>
