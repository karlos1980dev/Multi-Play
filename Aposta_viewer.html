<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Visualizador de Aposta</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #47ff15;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 15px;
      max-width: 700px;
      margin: 0 auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .duelo {
      margin-top: 10px;
      padding: 10px;
      border-radius: 8px;
      background: #f9f9f9;
      border: 1px solid #ddd;
      text-align: left;
    }
    h2 { color: #25d366; }
    .ganhou { color: green; font-weight: bold; }
    .perdeu { color: red; font-weight: bold; }
    .carregando { color: orange; }
  </style>
</head>
<body>
  <div class="container" id="visualizacao">
    <h2>🔎 Carregando aposta...</h2>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getDatabase, ref, child, get } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA5a-2HzvcljnAfXE7P3ThDnq6m6E568ZA",
      authDomain: "jogo-60a9e.firebaseapp.com",
      projectId: "jogo-60a9e",
      storageBucket: "jogo-60a9e.appspot.com",
      messagingSenderId: "352852303591",
      appId: "1:352852303591:web:8083c950047c9026bd8c42",
      databaseURL: "https://jogo-60a9e-default-rtdb.firebaseio.com/"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get("id");
    const container = document.getElementById("visualizacao");

    function fetchPlacar(timeA, timeB) {
      const token = "5e66c06518f74e779bc07e73ef0266c5";
      const url = `https://api.api-futebol.com.br/v1/partidas?search=${encodeURIComponent(timeA)}%20vs%20${encodeURIComponent(timeB)}`;

      return fetch(url, {
        headers: { Authorization: `Bearer ${token}` }
      }).then(resp => resp.json()).catch(() => null);
    }

    function verificarResultado(placarA, placarB, escolha) {
      if (escolha === "Casa" && placarA > placarB) return "Ganhou";
      if (escolha === "Fora" && placarB > placarA) return "Ganhou";
      if (escolha === "Empate" && placarA === placarB) return "Ganhou";
      return "Perdeu";
    }

    if (!id) {
      container.innerHTML = "<h2>❌ ID inválido ou ausente na URL.</h2>";
    } else {
      get(child(ref(db), `links_apostas/${id}`)).then(async snapshot => {
        if (snapshot.exists()) {
          const dados = snapshot.val();
          const nome = dados.nome || "Desconhecido";
          const dataHora = dados.dataHora || "Data/Hora indisponível";
          const jogos = dados.jogos || [];

          let html = `
            <h2>📄 Visualização da Aposta</h2>
            <p><strong>👤 Jogador:</strong> ${nome}</p>
            <p><strong>📅 Data da Aposta:</strong> ${dataHora}</p>
            <hr />
            <h3>🎮 Jogos:</h3>
          `;

          let acertos = 0;

          for (const j of jogos) {
            const partes = j.split("|");
            const campeonato = partes[0] || "Desconhecido";
            const duelo = partes[1] || "?? x ??";
            const escolha = partes[2] || "Nenhuma";
            const horario = partes[3] || "Horário indefinido";
            const [timeA, timeB] = duelo.split(" x ");

            let placarA = "-", placarB = "-";
            let status = "<span class='carregando'>Buscando placar...</span>";

            try {
              const placarAPI = await fetchPlacar(timeA, timeB);
              if (placarAPI && placarAPI.length > 0) {
                const partida = placarAPI[0];
                placarA = partida.placar_oficial_mandante;
                placarB = partida.placar_oficial_visitante;
                status = verificarResultado(placarA, placarB, escolha);
                if (status === "Ganhou") acertos++;
              } else {
                status = "<span class='carregando'>Sem dados da API</span>";
              }
            } catch (e) {
              status = "<span class='perdeu'>Erro API</span>";
            }

            html += `
              <div class="duelo">
                <p><strong>🏆 Campeonato:</strong> ${campeonato}</p>
                <p><strong>⚔️ Duelo:</strong> ${duelo}</p>
                <p><strong>🕘 Horário:</strong> ${horario}</p>
                <p><strong>🖲️ Escolha:</strong> ${escolha}</p>
                <p><strong>📊 Placar:</strong> ${placarA} x ${placarB}</p>
                <p><strong>📌 Status:</strong> <span class='${status === "Ganhou" ? "ganhou" : "perdeu"}'>${status}</span></p>
              </div>
            `;
          }

          html += `<hr /><h3>✅ Acertos: ${acertos} / ${jogos.length}</h3>`;
          container.innerHTML = html;

        } else {
          container.innerHTML = "<h2>❌ Aposta não encontrada.</h2>";
        }
      }).catch(error => {
        console.error("Erro ao buscar aposta:", error);
        container.innerHTML = "<h2>⚠️ Erro ao carregar os dados da aposta.</h2>";
      });
    }
  </script>
</body>
</html>
