<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MULTI PLAY ACOMPANHAR APOSTA</title>
  <style>
    body {
      font-family: sans-serif;
      background: #47ff15;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 15px;
      max-width: 900px;
      margin: 0 auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    h2 {
      margin-bottom: 10px;
    }
    .duelo {
      border-top: 1px solid #ccc;
      padding: 10px 0;
      margin-top: 10px;
      text-align: left;
    }
    .duelo strong {
      display: inline-block;
      width: 140px;
    }
    .status {
      font-weight: bold;
    }
    .status.ganhou { color: green; }
    .status.perdeu { color: red; }
    .status.aguardando { color: orange; }
  </style>
</head>
<body>
  <div class="container" id="visualizacao">
    <h2>üîé Carregando aposta...</h2>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA5a-2HzvcljnAfXE7P3ThDnq6m6E568ZA",
      authDomain: "jogo-60a9e.firebaseapp.com",
      projectId: "jogo-60a9e",
      storageBucket: "jogo-60a9e.appspot.com",
      messagingSenderId: "352852303591",
      appId: "1:352852303591:web:8083c950047c9026bd8c42",
      databaseURL: "https://jogo-60a9e-default-rtdb.firebaseio.com/"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const container = document.getElementById("visualizacao");

    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get("id");

    if (!id) {
      container.innerHTML = "<h2>‚ùå ID inv√°lido ou ausente na URL.</h2>";
    } else {
      const apostaRef = ref(db, `apostas/${id}`);
      onValue(apostaRef, (snapshot) => {
        if (!snapshot.exists()) {
          container.innerHTML = `<h2>‚ùå Aposta n√£o encontrada: ${id}</h2>`;
          return;
        }

        const dados = snapshot.val();
        if (!dados.selecoes || !Array.isArray(dados.selecoes)) {
          container.innerHTML = `<h2>‚ö†Ô∏è Aposta inv√°lida ou sem sele√ß√µes.</h2>`;
          return;
        }

        exibirAposta(dados);
      });
    }

    function exibirAposta(dados) {
      const selecoes = dados.selecoes;
      const nome = dados.nome || "Apostador";
      const data = dados.dataHora ? new Date(dados.dataHora).toLocaleString() : "N√£o informado";

      let html = `
        <h2>üìÑ Visualiza√ß√£o da Aposta</h2>
        <p><strong>üë§ Jogador:</strong> ${nome}</p>
        <p><strong>üìÖ Data da Aposta:</strong> ${data}</p>
        <hr />
      `;

      let algumPerdeu = false;
      let todosGanhou = true;

      // Agrupar por campeonato
      const porCampeonato = {};
      selecoes.forEach(sel => {
        const camp = sel.campeonato || "Sem campeonato";
        if (!porCampeonato[camp]) porCampeonato[camp] = [];
        porCampeonato[camp].push(sel);
      });

      // Percorrer cada campeonato
      for (const campeonato in porCampeonato) {
        html += `<h2>üèÜ ${campeonato}</h2>`;
        porCampeonato[campeonato].forEach(jogo => {
          const {
            timeA = "Time A",
            timeB = "Time B",
            escolha = "N√£o informado",
            dataHora = "",
            statusManual = ""
          } = jogo;

          let statusText = "üïí Aguardando";
          let statusClass = "aguardando";

          if (statusManual === "Ganhou") {
            statusText = "‚úÖ Ganhou";
            statusClass = "ganhou";
          } else if (statusManual === "Perdeu") {
            statusText = "‚ùå Perdeu";
            statusClass = "perdeu";
            algumPerdeu = true;
            todosGanhou = false;
          } else {
            todosGanhou = false;
          }

          html += `
            <div class="duelo">
              <div><strong>Duelo:</strong> ${timeA} x ${timeB}</div>
              <div><strong>Escolha:</strong> ${escolha}</div>
              <div><strong>Data/Hora:</strong> ${new Date(dataHora).toLocaleString()}</div>
              <div><strong>Status:</strong> <span class="status ${statusClass}">${statusText}</span></div>
            </div>
          `;
        });
      }

      // Status final
      let statusFinal = "üïí Aguardando";
      if (algumPerdeu) statusFinal = "‚ùå Perdeu";
      else if (todosGanhou) statusFinal = "üéâ Ganhou";

      html += `
        <hr />
        <h3 style="text-align:center; color:${algumPerdeu ? 'red' : (todosGanhou ? 'green' : 'orange')}">
          Status Final: ${statusFinal}
        </h3>
      `;

      container.innerHTML = html;
    }
  </script>
</body>
</html>
