<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Acompanhar Aposta</title>
  <style>
    body {
      font-family: sans-serif;
      background: #e2fbe2;
      padding: 20px;
      text-align: center;
    }
    .container {
      background: white;
      max-width: 900px;
      margin: 0 auto;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .duelo {
      text-align: left;
      margin-bottom: 20px;
      border-bottom: 1px dashed #ccc;
      padding-bottom: 10px;
    }
    h2 {
      text-align: left;
      margin-top: 30px;
      color: #333;
    }
    .ganhou { color: green; font-weight: bold; }
    .perdeu { color: red; font-weight: bold; }
    .carregando { color: orange; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container" id="visualizacao">
    <h2>üîé Carregando aposta...</h2>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA5a-2HzvcljnAfXE7P3ThDnq6m6E568ZA",
      authDomain: "jogo-60a9e.firebaseapp.com",
      projectId: "jogo-60a9e",
      storageBucket: "jogo-60a9e.appspot.com",
      messagingSenderId: "352852303591",
      appId: "1:352852303591:web:8083c950047c9026bd8c42",
      databaseURL: "https://jogo-60a9e-default-rtdb.firebaseio.com/"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const container = document.getElementById("visualizacao");
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get("id");
    const token = "5e66c06518f74e779bc07e73ef0266c5";

    function verificarResultado(a, b, escolha) {
      if (escolha === "Casa" && a > b) return "Ganhou";
      if (escolha === "Fora" && b > a) return "Ganhou";
      if (escolha === "Empate" && a === b) return "Ganhou";
      return "Perdeu";
    }

    async function buscarResultado(idPartida) {
      try {
        const res = await fetch(`https://api.api-futebol.com.br/v1/partidas/${idPartida}`, {
          headers: { Authorization: `Bearer ${token}` }
        });
        if (!res.ok) throw new Error("Erro API");
        const data = await res.json();
        return {
          placarA: data.placar_oficial_mandante,
          placarB: data.placar_oficial_visitante
        };
      } catch {
        return null;
      }
    }

    function exibirAposta(dados, resultados = {}) {
      const nome = dados.nome || "Apostador";
      const data = dados.dataHora || dados.dataAposta || new Date().toISOString();
      const selecoes = dados.selecoes || [];

      if (!Array.isArray(selecoes) || selecoes.length === 0) {
        container.innerHTML = `<h2>‚ö†Ô∏è Aposta inv√°lida ou sem jogos registrados.</h2>`;
        return;
      }

      let html = `
        <h2>üé´ Aposta: ${dados.codigo || id}</h2>
        <p><strong>üë§ Jogador:</strong> ${nome}</p>
        <p><strong>üìÖ Data da Aposta:</strong> ${new Date(data).toLocaleString("pt-BR")}</p>
        <hr />
      `;

      let acertos = 0, erros = 0, aguardando = 0;
      const grupos = {};

      selecoes.forEach(j => {
        const camp = j.campeonato || "Sem campeonato";
        grupos[camp] = grupos[camp] || [];
        grupos[camp].push(j);
      });

      for (const campeonato in grupos) {
        html += `<h2>üèÜ ${campeonato}</h2>`;
        for (const j of grupos[campeonato]) {
          const timeA = j.nomeTimeA || j.timeA || "Time A";
          const timeB = j.nomeTimeB || j.timeB || "Time B";
          const escolha = j.escolha;
          const dataHora = j.dataHoraJogo || j.dataHora;
          const dtStr = dataHora ? new Date(dataHora).toLocaleString("pt-BR") : "-";
          const idPartida = j.idPartida;

          let placarA = "-", placarB = "-", status = `<span class="carregando">‚è≥ Aguardando...</span>`;

          if (idPartida && resultados[idPartida]) {
            placarA = resultados[idPartida].placarA;
            placarB = resultados[idPartida].placarB;
            const resultado = verificarResultado(placarA, placarB, escolha);
            status = `<span class="${resultado === "Ganhou" ? "ganhou" : "perdeu"}">${resultado}</span>`;
            resultado === "Ganhou" ? acertos++ : erros++;
          } else {
            aguardando++;
          }

          html += `
            <div class="duelo">
              <p><strong>Duelo:</strong> ${timeA} x ${timeB}</p>
              <p><strong>Escolha:</strong> ${escolha}</p>
              <p><strong>Data/Hora:</strong> ${dtStr}</p>
              <p><strong>Placar:</strong> ${placarA} x ${placarB}</p>
              <p><strong>Status:</strong> ${status}</p>
            </div>`;
        }
      }

      let statusFinal, corFinal;
      if (aguardando > 0) {
        statusFinal = "‚è≥ Aguardando resultado";
        corFinal = "orange";
      } else if (erros > 0) {
        statusFinal = "‚ùå Perdeu";
        corFinal = "red";
      } else {
        statusFinal = "üéâ Ganhou";
        corFinal = "green";
      }

      html += `<hr /><h3 style="color:${corFinal};">Status Final: ${statusFinal}</h3>`;
      container.innerHTML = html;
    }

    async function atualizarResultados() {
      if (!dadosAposta?.selecoes) return;
      const resultados = {};
      for (const j of dadosAposta.selecoes) {
        if (j.idPartida) {
          const r = await buscarResultado(j.idPartida);
          if (r) resultados[j.idPartida] = r;
        }
      }
      exibirAposta(dadosAposta, resultados);
    }

    if (!id) {
      container.innerHTML = `<h2>‚ùå ID inv√°lido ou n√£o informado.</h2>`;
    } else {
      const apostaRef = ref(db, "apostas/" + id);
      onValue(apostaRef, async snap => {
        if (!snap.exists()) {
          container.innerHTML = `<h2>‚ùå Aposta n√£o encontrada com o ID: ${id}</h2>`;
          return;
        }
        dadosAposta = snap.val();
        await atualizarResultados();
      });
      setInterval(atualizarResultados, 30000);
    }
  </script>
</body>
</html>
