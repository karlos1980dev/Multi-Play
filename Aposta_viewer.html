<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MULTI PLAY ACOMPANHAR APOSTA</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #47ff15;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 15px;
      max-width: 900px;
      margin: 0 auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #eee;
    }
    .ganhou {
      color: green;
      font-weight: bold;
    }
    .perdeu {
      color: red;
      font-weight: bold;
    }
    .carregando {
      color: orange;
    }
  </style>
</head>
<body>
  <div class="container" id="visualizacao">
    <h2>üîé Carregando aposta...</h2>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA5a-2HzvcljnAfXE7P3ThDnq6m6E568ZA",
      authDomain: "jogo-60a9e.firebaseapp.com",
      projectId: "jogo-60a9e",
      storageBucket: "jogo-60a9e.appspot.com",
      messagingSenderId: "352852303591",
      appId: "1:352852303591:web:8083c950047c9026bd8c42",
      databaseURL: "https://jogo-60a9e-default-rtdb.firebaseio.com/"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const container = document.getElementById("visualizacao");
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get("id");
    const token = "5e66c06518f74e779bc07e73ef0266c5";

    let dadosAposta = null;

    async function buscarResultado(idPartida) {
      try {
        const res = await fetch(`https://api.api-futebol.com.br/v1/partidas/${idPartida}`, {
          headers: { Authorization: `Bearer ${token}` }
        });
        if (!res.ok) throw new Error("Erro na API");
        const data = await res.json();
        return {
          placarA: data.placar_oficial_mandante,
          placarB: data.placar_oficial_visitante
        };
      } catch (e) {
        console.warn("Erro ao buscar resultado da API:", e);
        return null;
      }
    }

    function verificarResultado(placarA, placarB, escolha) {
      if (escolha === "Casa" && placarA > placarB) return "Ganhou";
      if (escolha === "Fora" && placarB > placarA) return "Ganhou";
      if (escolha === "Empate" && placarA === placarB) return "Ganhou";
      return "Perdeu";
    }

    function exibirAposta(dados, resultados = {}) {
      const nome = dados.nome || "Apostador";
      const data = dados.dataAposta || "Data n√£o dispon√≠vel";
      const jogos = dados.jogos || [];

      let html = `
        <h2>üìÑ Visualiza√ß√£o da Aposta</h2>
        <p><strong>üë§ Jogador:</strong> ${nome}</p>
        <p><strong>üìÖ Data da Aposta:</strong> ${new Date(data).toLocaleString()}</p>
        <hr />
        <table>
          <thead>
            <tr>
              <th>Duelos</th>
              <th>Escolha</th>
              <th>Placar</th>
              <th>Data e Horas</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
      `;

      let acertos = 0;

      for (const jogo of jogos) {
        const { nomeTimeA, nomeTimeB, escolha, dataHoraJogo, idPartida } = jogo;

        let placarA = "-", placarB = "-", status = "<span class='carregando'>Aguardando...</span>";

        if (idPartida && resultados[idPartida]) {
          placarA = resultados[idPartida].placarA;
          placarB = resultados[idPartida].placarB;
          const resultadoFinal = verificarResultado(placarA, placarB, escolha);
          status = `<span class='${resultadoFinal === "Ganhou" ? "ganhou" : "perdeu"}'>${resultadoFinal}</span>`;
          if (resultadoFinal === "Ganhou") acertos++;
        } else if (!idPartida) {
          status = "<span class='perdeu'>ID ausente</span>";
        }

        html += `
          <tr>
            <td>${nomeTimeA} x ${nomeTimeB}</td>
            <td>${escolha}</td>
            <td>${placarA} x ${placarB}</td>
            <td>${new Date(dataHoraJogo).toLocaleString()}</td>
            <td>${status}</td>
          </tr>
        `;
      }

      html += `
          </tbody>
        </table>
        <hr />
        <h3 style="color:${acertos === jogos.length ? 'green' : 'red'};">
          Status Final: ${acertos === jogos.length ? "üéâ Ganhou" : "‚ùå Perdeu"}
        </h3>
      `;

      container.innerHTML = html;
    }

    async function atualizarResultados() {
      if (!dadosAposta || !dadosAposta.jogos) return;
      const resultados = {};
      for (const jogo of dadosAposta.jogos) {
        if (jogo.idPartida) {
          const placar = await buscarResultado(jogo.idPartida);
          if (placar) {
            resultados[jogo.idPartida] = placar;
          }
        }
      }
      exibirAposta(dadosAposta, resultados);
    }

    // üîç IN√çCIO
    if (!id) {
      container.innerHTML = "<h2>‚ùå ID inv√°lido ou ausente na URL.</h2>";
    } else {
      console.log("üìå ID da aposta (URL):", id);
      const apostaRef = ref(db, `apostas/${id}`);
      onValue(apostaRef, async (snapshot) => {
        try {
          if (!snapshot.exists()) {
            console.warn("‚ùå Sem dados para o ID:", id);
            container.innerHTML = `<h2>‚ùå Aposta n√£o encontrada com ID: ${id}</h2>`;
            return;
          }

          const dados = snapshot.val();
          console.log("üì• Dados recebidos do Firebase:", dados);

          if (!dados.jogos || !Array.isArray(dados.jogos)) {
            container.innerHTML = `<h2>‚ö†Ô∏è Aposta inv√°lida ou sem jogos registrados.</h2>`;
            return;
          }

          dadosAposta = dados;
          await atualizarResultados();
        } catch (erro) {
          console.error("üí• Erro ao processar a aposta:", erro);
          container.innerHTML = `<h2>‚ö†Ô∏è Erro ao carregar aposta.</h2>`;
        }
      });

      // Atualiza√ß√£o autom√°tica a cada 30 segundos
      setInterval(atualizarResultados, 30000);
    }
  </script>
</body>
</html>
