<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Visualização de Aposta</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #47ff15;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 15px;
      max-width: 700px;
      margin: 0 auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .duelo {
      margin-top: 10px;
      padding: 10px;
      border-radius: 8px;
      background: #f9f9f9;
      border: 1px solid #ddd;
      text-align: left;
    }
    h2 { color: #25d366; }
    .ganhou { color: green; font-weight: bold; }
    .perdeu { color: red; font-weight: bold; }
    .carregando { color: orange; }
  </style>
</head>
<body>
  <div class="container" id="visualizacao">
    <h2> Carregando aposta...</h2>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getDatabase, ref, child, get } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA5a-2HzvcljnAfXE7P3ThDnq6m6E568ZA",
      authDomain: "jogo-60a9e.firebaseapp.com",
      projectId: "jogo-60a9e",
      storageBucket: "jogo-60a9e.appspot.com",
      messagingSenderId: "352852303591",
      appId: "1:352852303591:web:8083c950047c9026bd8c42",
      databaseURL: "https://jogo-60a9e-default-rtdb.firebaseio.com/"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const container = document.getElementById("visualizacao");
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get("id");
    const token = "5e66c06518f74e779bc07e73ef0266c5";

    async function buscarResultado(idPartida) {
      try {
        const res = await fetch(`https://api.api-futebol.com.br/v1/partidas/${idPartida}`, {
          headers: {
            Authorization: `Bearer ${token}`
          }
        });
        if (!res.ok) throw new Error("Erro na API");
        const data = await res.json();
        return {
          placarA: data.placar_oficial_mandante,
          placarB: data.placar_oficial_visitante
        };
      } catch (e) {
        console.warn("Erro ao buscar resultado da API:", e);
        return null;
      }
    }

    function verificarResultado(placarA, placarB, escolha) {
      if (escolha === "Casa" && placarA > placarB) return "Ganhou";
      if (escolha === "Fora" && placarB > placarA) return "Ganhou";
      if (escolha === "Empate" && placarA === placarB) return "Ganhou";
      return "Perdeu";
    }

    if (!id) {
      container.innerHTML = "<h2>❌ ID inválido ou ausente na URL.</h2>";
    } else {
      get(child(ref(db), `apostas/${id}`)).then(async snapshot => {
        if (!snapshot.exists()) {
          container.innerHTML = "<h2>❌ Aposta não encontrada.</h2>";
          return;
        }

        const dados = snapshot.val();
        const nome = "Apostador"; // se tiver campo nome, use: dados.nome
        const data = dados.dataAposta || "Data não disponível";
        const jogos = dados.jogos || [];

        let html = `
          <h2> Visualização da Aposta</h2>
          <p><strong> Jogador:</strong> ${nome}</p>
          <p><strong> Data da Aposta:</strong> ${new Date(data).toLocaleString()}</p>
          <hr />
          <h3> Jogos:</h3>
        `;

        let acertos = 0;

        for (const jogo of jogos) {
          const {
            nomeTimeA, nomeTimeB, escolha, dataHoraJogo, idPartida
          } = jogo;

          let placarA = "-", placarB = "-", status = "<span class='carregando'>Buscando placar...</span>";

          if (idPartida) {
            const resultado = await buscarResultado(idPartida);
            if (resultado) {
              placarA = resultado.placarA;
              placarB = resultado.placarB;
              const resultadoFinal = verificarResultado(placarA, placarB, escolha);
              status = `<span class='${resultadoFinal === "Ganhou" ? "ganhou" : "perdeu"}'>${resultadoFinal}</span>`;
              if (resultadoFinal === "Ganhou") acertos++;
            } else {
              status = "<span class='carregando'>Sem dados</span>";
            }
          } else {
            status = "<span class='perdeu'>ID de partida não cadastrado</span>";
          }

          html += `
            <div class="duelo">
              <p><strong>⚽ ${nomeTimeA} x ${nomeTimeB}</strong></p>
              <p><strong>Escolha:</strong> ${escolha}</p>
              <p><strong>Placar:</strong> ${placarA} x ${placarB}</p>
              <p><strong>Status:</strong> ${status}</p>
              <p><strong>Data:</strong> ${new Date(dataHoraJogo).toLocaleString()}</p>
            </div>
          `;
        }

        html += `<hr /><h3>✅ Acertos: ${acertos} / ${jogos.length}</h3>`;
        container.innerHTML = html;
      }).catch(err => {
        console.error(err);
        container.innerHTML = "<h2>⚠️ Erro ao buscar dados.</h2>";
      });
    }
  </script>
</body>
</html>
