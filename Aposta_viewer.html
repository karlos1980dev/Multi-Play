<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visualizar Aposta - MULTI PLAY</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
      margin: 0;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      background: #47ff15;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      text-align: center;
    }

    .grupo {
      margin-top: 20px;
    }

    .duelo {
      padding: 15px;
      border-top: 1px dashed #ccc;
    }

    .info {
      margin: 5px 0;
      font-size: 16px;
    }

    .info strong {
      color: #333;
    }

    .status-aguardando {
      color: orange;
      font-weight: bold;
    }

    .status-ganhou {
      color: green;
      font-weight: bold;
    }

    .status-perdeu {
      color: red;
      font-weight: bold;
    }

    .final-status {
      margin-top: 30px;
      text-align: center;
      font-size: 20px;
      padding: 10px;
      border-top: 2px solid #000;
    }
  </style>
</head>
<body>
  <div class="container" id="visualizacao">
    <h2>üîé Carregando aposta...</h2>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA5a-2HzvcljnAfXE7P3ThDnq6m6E568ZA",
      authDomain: "jogo-60a9e.firebaseapp.com",
      projectId: "jogo-60a9e",
      storageBucket: "jogo-60a9e.appspot.com",
      messagingSenderId: "352852303591",
      appId: "1:352852303591:web:8083c950047c9026bd8c42",
      databaseURL: "https://jogo-60a9e-default-rtdb.firebaseio.com/"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const container = document.getElementById("visualizacao");
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get("id");

    if (!id) {
      container.innerHTML = "<h2>‚ùå ID da aposta n√£o encontrado na URL</h2>";
    } else {
      const apostaRef = ref(db, `apostas/${id}`);
      onValue(apostaRef, (snapshot) => {
        if (!snapshot.exists()) {
          container.innerHTML = `<h2>‚ùå Aposta n√£o encontrada com ID: ${id}</h2>`;
          return;
        }

        const dados = snapshot.val();
        const selecoes = dados.selecoes || [];

        if (!Array.isArray(selecoes) || selecoes.length === 0) {
          container.innerHTML = `<h2>‚ö†Ô∏è Aposta inv√°lida ou sem jogos</h2>`;
          return;
        }

        let html = `<h2>üìÑ Visualiza√ß√£o da Aposta</h2>
        <p><strong>Jogador:</strong> ${dados.nome || "N√£o informado"}</p>
        <p><strong>Data da Aposta:</strong> ${dados.dataHora || "N√£o informada"}</p>
        <p><strong>üí∞ Valor Apostado:</strong> R$ ${dados.valorPago || "0,00"}</p>
        <p><strong>üéØ Valor a Receber:</strong> R$ ${dados.valorReceber || dados.valorTotal || "0,00"}</p>`;

        let statusFinal = "Aguardando";
        let perdeuAlgum = false;
        let ganhouTodos = true;

        const grupos = {};

        // Agrupar jogos por campeonato
        selecoes.forEach(s => {
          const grupo = s.campeonato || "Grupo Desconhecido";
          if (!grupos[grupo]) grupos[grupo] = [];
          grupos[grupo].push(s);
        });

        // Exibir jogos agrupados
        for (const grupoNome in grupos) {
          html += `<div class="grupo"><h2>${grupoNome}</h2>`;

          grupos[grupoNome].forEach((jogo, index) => {
            const status = jogo.statusManual || jogo.status || "Aguardando";
            const dataHora = jogo.dataHora || "N√£o informada";

            if (status.toLowerCase() === "perdeu") perdeuAlgum = true;
            if (status.toLowerCase() !== "ganhou") ganhouTodos = false;

            html += `
              <div class="duelo">
                <div class="info"><strong>Duelo ${index + 1}:</strong><br><b>${jogo.timeA} x ${jogo.timeB}</b></div>
                <div class="info"><strong>Escolha:</strong> ${jogo.escolha || "N√£o informada"}</div>
                <div class="info"><strong>Cota√ß√£o:</strong> ${jogo.valor || "-"}</div>
                <div class="info"><strong>üïí Data/Hora do Jogo:</strong> ${dataHora}</div>
                <div class="info"><strong>Status:</strong> <span class="status-${status.toLowerCase()}">${status}</span></div>
              </div>
            `;
          });

          html += `</div>`;
        }

        // Determinar status final
        if (perdeuAlgum) {
          statusFinal = "Perdeu";
        } else if (ganhouTodos) {
          statusFinal = "Ganhou";
        }

        html += `
          <div class="final-status">
            <strong>Status Final:</strong> 
            <span class="status-${statusFinal.toLowerCase()}">${statusFinal}</span>
          </div>
        `;

        container.innerHTML = html;
      });
    }
  </script>
</body>
</html>
