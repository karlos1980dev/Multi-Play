<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MULTI PLAY - Visualiza√ß√£o de Aposta</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 10px;
      font-weight:bold;
        transition: background-color 0.5s ease;
    }
    #resultado {
      background:#ffd26a;
      border-radius: 10px;
      padding: 10px;
      margin-top: 20px;
      box-shadow: 0 0 10px #ccc;
      text-align: left;
    }
    h2 {
    text-align:center;
      background: #ddd;
      padding: 10px;
      font-size:18px;
      border-radius: 6px;
    }
    .duelo-box {
      border-bottom: 1px dashed #ccc;
      margin-bottom: 5px;
      padding-bottom: 5px;
    }
    .duelo-box:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <h1>üìÑ Bilhete da Aposta</h1>
  <div id="resultado">Carregando...</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA5a-2HzvcljnAfXE7P3ThDnq6m6E568ZA",
      authDomain: "jogo-60a9e.firebaseapp.com",
      projectId: "jogo-60a9e",
      storageBucket: "jogo-60a9e.appspot.com",
      messagingSenderId: "352852303591",
      appId: "1:352852303591:web:8083c950047c9026bd8c42",
      databaseURL: "https://jogo-60a9e-default-rtdb.firebaseio.com/"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const resultadoDiv = document.getElementById('resultado');

    async function carregarAposta(codigo) {
      try {
        const snapshot = await get(child(ref(db), 'apostas/' + codigo));

        if (!snapshot.exists()) {
          resultadoDiv.innerHTML = "<p style='color:red;'>‚ùå Aposta n√£o encontrada.</p>";
          return;
        }

        const aposta = snapshot.val();

        let multiplicador = 1;
        aposta.selecoes.forEach(s => {
          multiplicador *= parseFloat(s.valor || 1);
        });

        const valorApostado = parseFloat(aposta.valorUnico || 0);
        const valorReceber = valorApostado * multiplicador;

        let html = `
          <h2>üé´ C√ìDIGO: ${codigo}</h2>
          <!--<p><strong>üë§ Jogador:</strong> ${aposta.nome}</p>-->
          <p><strong>üìÖ Data:</strong> ${aposta.dataHora}</p>
          <p style="color:$green; font-weight:bold;"><strong>üí∏ Valor Apostado:</strong> R$ ${valorApostado.toFixed(2)}</p>
          <p style="color:blue;"><strong>üìä Multiplicador:</strong> ${multiplicador.toFixed(2)}</p>
          <p style="color:green;"><strong>üí∞ Valor a Receber:</strong> R$ ${valorReceber.toFixed(2)}</p>
          
          <hr>
        `;

        aposta.selecoes.forEach((s, i) => {
          const status = s.status || "aguardando";
          let cor = "#888", label = "‚è≥ Aguardando";

          if (status === "ganhou") {
            cor = "green";
            label = "‚úÖ Ganhou";
          } else if (status === "perdeu") {
            cor = "red";
            label = "‚ùå Perdeu";
          }

          html += `
            <div class="duelo-box"><hr>
                <h3><strong>Campeonato:</strong> ${s.campeonato || 'N/A'}</h3>
              <p><strong>Duelo ${i + 1}:</strong><br> ${s.timeA} x ${s.timeB}</p>
              
              <p><strong>Escolha:</strong> ${s.escolha}</p>
              <p><strong>Cota√ß√£o:</strong> ${parseFloat(s.valor).toFixed(2)}</p>
              <p><strong>üïí Data/Hora:</strong> ${s.dataHora}</p>
              <p><strong>Status:</strong> <span style="color:${cor}; font-weight:bold;">${label}</span></p>
            </div>
          `;
        });

        resultadoDiv.innerHTML = html;
      } catch (error) {
        resultadoDiv.innerHTML = `<p style="color:red;">Erro ao carregar dados: ${error.message}</p>`;
        console.error("Erro ao buscar aposta:", error);
      }
    }

    // Captura o c√≥digo da URL ?id=XXXX
    const params = new URLSearchParams(location.search);
    if (params.has("id")) {
      const codigo = params.get("id").trim();
      if (codigo) {
        carregarAposta(codigo);
      } else {
        resultadoDiv.innerHTML = "<p style='color:red;'>C√≥digo inv√°lido fornecido na URL.</p>";
      }
    } else {
      resultadoDiv.innerHTML = "<p style='color:red;'>C√≥digo n√£o fornecido na URL (?id=)</p>";
    }
        // Gera uma cor hexadecimal aleat√≥ria
    function gerarCorAleatoria() {
      const letras = '0123456789ABCDEF';
      let cor = '#';
      for (let i = 0; i < 6; i++) {
        cor += letras[Math.floor(Math.random() * 16)];
      }
      return cor;
    }

    // Aplica a cor ao background do body
    document.body.style.backgroundColor = gerarCorAleatoria();
 
  </script>
</body>
</html>
