<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MULTI PLAY ACOMPANHAR APOSTA</title>
  <style>
    body {
      font-family: sans-serif;
      background: #47ff15;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: #fff;
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2, h3 {
      text-align: center;
    }
    .duelo {
      margin-bottom: 20px;
    }
    .linha {
      border-top: 1px dashed #ccc;
      margin: 15px 0;
    }
    .ganhou {
      color: green;
      font-weight: bold;
    }
    .perdeu {
      color: red;
      font-weight: bold;
    }
    .carregando {
      color: orange;
      font-weight: bold;
    }
    .dado {
      margin: 4px 0;
    }
  </style>
</head>
<body>
  <div class="container" id="visualizacao">
    <h2>üîé Carregando aposta...</h2>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA5a-2HzvcljnAfXE7P3ThDnq6m6E568ZA",
      authDomain: "jogo-60a9e.firebaseapp.com",
      databaseURL: "https://jogo-60a9e-default-rtdb.firebaseio.com",
      projectId: "jogo-60a9e",
      storageBucket: "jogo-60a9e.appspot.com",
      messagingSenderId: "352852303591",
      appId: "1:352852303591:web:8083c950047c9026bd8c42"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const container = document.getElementById("visualizacao");
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get("id");
    const token = "5e66c06518f74e779bc07e73ef0266c5";

    let dadosAposta = null;

    async function buscarResultado(idPartida) {
      try {
        const res = await fetch(`https://api.api-futebol.com.br/v1/partidas/${idPartida}`, {
          headers: { Authorization: `Bearer ${token}` }
        });
        if (!res.ok) throw new Error("Erro na API");
        const data = await res.json();
        return {
          placarA: data.placar_oficial_mandante,
          placarB: data.placar_oficial_visitante
        };
      } catch (e) {
        console.warn("Erro ao buscar resultado:", e);
        return null;
      }
    }

    function verificarResultado(placarA, placarB, escolha) {
      if (escolha === "Casa" && placarA > placarB) return "Ganhou";
      if (escolha === "Fora" && placarB > placarA) return "Ganhou";
      if (escolha === "Empate" && placarA === placarB) return "Ganhou";
      return "Perdeu";
    }

    function exibirAposta(dados, resultados = {}) {
      const nome = dados.nome || "Apostador";
      const data = dados.dataHora || "Data n√£o dispon√≠vel";
      const valor = dados.valorUnico || 0;
      const selecoes = dados.selecoes || [];

      let html = `
        <h2>üìÑ Aposta de ${nome}</h2>
        <p><strong>Data:</strong> ${new Date(data).toLocaleString()}</p>
        <p><strong>Valor:</strong> R$ ${valor.toFixed(2)}</p>
        <div class="linha"></div>
      `;

      let acertos = 0, erros = 0, aguardando = 0;

      for (const jogo of selecoes) {
        const timeA = jogo.timeA || "-";
        const timeB = jogo.timeB || "-";
        const escolha = jogo.escolha || "-";
        const dataHora = new Date(jogo.dataHora || "").toLocaleString();
        const idPartida = jogo.idPartida;

        let placarA = "-", placarB = "-", status = "<span class='carregando'>Aguardando...</span>";

        if (idPartida && resultados[idPartida]) {
          placarA = resultados[idPartida].placarA;
          placarB = resultados[idPartida].placarB;
          const result = verificarResultado(placarA, placarB, escolha);
          status = `<span class="${result === "Ganhou" ? "ganhou" : "perdeu"}">${result}</span>`;
          if (result === "Ganhou") acertos++;
          else erros++;
        } else {
          aguardando++;
        }

        html += `
          <div class="duelo">
            <div class="dado"><strong>Duelo:</strong> ${timeA} x ${timeB}</div>
            <div class="dado"><strong>Escolha:</strong> ${escolha}</div>
            <div class="dado"><strong>Placar:</strong> ${placarA} x ${placarB}</div>
            <div class="dado"><strong>Data/Hora:</strong> ${dataHora}</div>
            <div class="dado"><strong>Status:</strong> ${status}</div>
          </div>
          <div class="linha">-----------------------------------------</div>
        `;
      }

      let statusFinal = "‚è≥ Aguardando...";
      let cor = "orange";
      if (aguardando === 0 && erros === 0) {
        statusFinal = "üéâ Ganhou";
        cor = "green";
      } else if (aguardando === 0 && erros > 0) {
        statusFinal = "‚ùå Perdeu";
        cor = "red";
      }

      html += `<h3 style="color:${cor};">Status Final: ${statusFinal}</h3>`;
      html += `<p>‚úÖ Acertos: ${acertos} | ‚ùå Erros: ${erros} | ‚è≥ Aguardando: ${aguardando}</p>`;

      container.innerHTML = html;
    }

    async function atualizarResultados() {
      if (!dadosAposta?.selecoes) return;

      const resultados = {};
      for (const jogo of dadosAposta.selecoes) {
        if (jogo.idPartida) {
          const placar = await buscarResultado(jogo.idPartida);
          if (placar) resultados[jogo.idPartida] = placar;
        }
      }

      exibirAposta(dadosAposta, resultados);
    }

    if (!id) {
      container.innerHTML = "<h2>‚ùå C√≥digo da aposta n√£o informado na URL.</h2>";
    } else {
      const apostaRef = ref(db, `apostas/${id}`);
      onValue(apostaRef, async (snapshot) => {
        if (!snapshot.exists()) {
          container.innerHTML = `<h2>‚ùå Nenhuma aposta encontrada com o c√≥digo: ${id}</h2>`;
          return;
        }

        dadosAposta = snapshot.val();
        await atualizarResultados();
      });

      setInterval(atualizarResultados, 30000);
    }
  </script>
</body>
</html>
