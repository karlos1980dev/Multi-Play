<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Acompanhar Aposta</title>
  <style>
    body {
      font-family: sans-serif;
      background: #e2fbe2;
      padding: 20px;
      text-align: center;
    }

    .container {
      background: white;
      max-width: 900px;
      margin: 0 auto;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .duelo {
      padding: 10px 0;
      margin-bottom: 10px;
      border-bottom: 1px dashed #ccc;
    }

    h2 {
      margin-top: 30px;
      color: #333;
      border-bottom: 2px solid #47ff15;
      padding-bottom: 5px;
    }

    .status-final {
      font-size: 22px;
      margin-top: 30px;
      font-weight: bold;
    }

    .ganhou {
      color: green;
    }

    .perdeu {
      color: red;
    }

    .carregando {
      color: orange;
    }
  </style>
</head>
<body>
  <div class="container" id="visualizacao">
    <h2>üîç Carregando aposta...</h2>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA5a-2HzvcljnAfXE7P3ThDnq6m6E568ZA",
      authDomain: "jogo-60a9e.firebaseapp.com",
      projectId: "jogo-60a9e",
      storageBucket: "jogo-60a9e.appspot.com",
      messagingSenderId: "352852303591",
      appId: "1:352852303591:web:8083c950047c9026bd8c42",
      databaseURL: "https://jogo-60a9e-default-rtdb.firebaseio.com/"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const container = document.getElementById("visualizacao");

    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get("id");

    const token = "5e66c06518f74e779bc07e73ef0266c5";

    async function buscarResultado(idPartida) {
      try {
        const res = await fetch(`https://api.api-futebol.com.br/v1/partidas/${idPartida}`, {
          headers: { Authorization: `Bearer ${token}` }
        });
        if (!res.ok) throw new Error("Erro na API");
        const data = await res.json();
        return {
          placarA: data.placar_oficial_mandante,
          placarB: data.placar_oficial_visitante
        };
      } catch (e) {
        console.warn("Erro ao buscar resultado:", e);
        return null;
      }
    }

    function verificarResultado(placarA, placarB, escolha) {
      if (escolha === "Casa" && placarA > placarB) return "Ganhou";
      if (escolha === "Fora" && placarB > placarA) return "Ganhou";
      if (escolha === "Empate" && placarA === placarB) return "Ganhou";
      return "Perdeu";
    }

    function exibirAposta(dados, resultados = {}) {
      const { selecoes = [], valorUnico, dataHora, codigo } = dados;
      if (!selecoes.length) {
        container.innerHTML = "<h2>‚ö†Ô∏è Aposta sem jogos.</h2>";
        return;
      }

      let html = `
        <h2>üé´ Aposta: ${codigo || "Sem c√≥digo"}</h2>
        <p><strong>üí∞ Valor Apostado:</strong> R$ ${valorUnico}</p>
        <p><strong>üïí Data:</strong> ${new Date(dataHora).toLocaleString()}</p>
      `;

      let acertos = 0;
      let total = selecoes.length;

      // Agrupar por campeonato
      const porCampeonato = {};
      selecoes.forEach(s => {
        const camp = s.campeonato || "Outros";
        if (!porCampeonato[camp]) porCampeonato[camp] = [];
        porCampeonato[camp].push(s);
      });

      for (const campeonato in porCampeonato) {
        html += `<h2>${campeonato}</h2>`;
        for (const duelo of porCampeonato[campeonato]) {
          const { nomeTimeA, nomeTimeB, escolha, dataHoraJogo, idPartida } = duelo;

          let placarA = "-", placarB = "-", status = "<span class='carregando'>Aguardando</span>";

          if (idPartida && resultados[idPartida]) {
            placarA = resultados[idPartida].placarA;
            placarB = resultados[idPartida].placarB;

            const resultado = verificarResultado(placarA, placarB, escolha);
            status = `<span class="${resultado === "Ganhou" ? "ganhou" : "perdeu"}">${resultado}</span>`;
            if (resultado === "Ganhou") acertos++;
          }

          html += `
            <div class="duelo">
              <p><strong>Duelo:</strong> ${nomeTimeA} x ${nomeTimeB}</p>
              <p><strong>Escolha:</strong> ${escolha}</p>
              <p><strong>Data/Hora:</strong> ${dataHoraJogo}</p>
              <p><strong>Placar:</strong> ${placarA} x ${placarB}</p>
              <p><strong>Status:</strong> ${status}</p>
            </div>
          `;
        }
      }

      html += `
        <div class="status-final ${acertos === total ? 'ganhou' : 'perdeu'}">
          ${acertos === total ? "‚úÖ Aposta Premiada!" : "‚ùå Aposta Perdida"}
        </div>
      `;

      container.innerHTML = html;
    }

    async function atualizarResultados(dados) {
      const resultados = {};
      for (const s of dados.selecoes) {
        if (s.idPartida) {
          const r = await buscarResultado(s.idPartida);
          if (r) resultados[s.idPartida] = r;
        }
      }
      exibirAposta(dados, resultados);
    }

    // In√≠cio
    if (!id) {
      container.innerHTML = "<h2>‚ùå ID da aposta n√£o informado na URL</h2>";
    } else {
      const apostaRef = ref(db, "apostas/" + id);
      onValue(apostaRef, async (snap) => {
        if (!snap.exists()) {
          container.innerHTML = `<h2>‚ùå Aposta n√£o encontrada para o ID: ${id}</h2>`;
          return;
        }
        const dados = snap.val();
        await atualizarResultados(dados);
      });
    }
  </script>
</body>
</html>
