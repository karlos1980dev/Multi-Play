<!DOCTYPE html>  <html lang="pt-br">  
<head>  
  <meta charset="UTF-8" />  
  <meta name="viewport" content="width=device-width, initial-scale=1" />  
  <title>Visualização da Aposta</title>
  <style>
    body {
      font-family: sans-serif;
      background: #47ff15;
      text-align: center;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 15px;
      max-width: 700px;
      margin: 0 auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .duelo {
      margin-top: 10px;
      padding: 10px;
      border-radius: 8px;
      background: #f9f9f9;
      border: 1px solid #ddd;
      text-align: left;
    }
    h2 { font-size:18px;color: #25d366; }
    .ganhou { color: green; font-weight: bold; }
    .perdeu { color: red; font-weight: bold; }
    .carregando { color: orange; }
  </style>
</head>
<body>
<div id="visualizacao"><h2>Carregando...</h2></div>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
  import { getDatabase, ref, child, get }   from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";

  const firebaseConfig = { /* seus dados */ };
  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const token = "SEU_TOKEN";
  const container = document.getElementById("visualizacao");
  const id = new URLSearchParams(location.search).get("id");

  function verificarResultado(a,b,escolha){
    if(escolha==="Casa"&&a>b)return"Ganhou";
    if(escolha==="Fora"&&b>a)return"Ganhou";
    if(escolha==="Empate"&&a===b)return"Ganhou";
    return"Perdeu";
  }

  async function renderizar() {
    const snap = await get(child(ref(db), "apostas/"+id));
    if(!snap.exists()){container.innerHTML="<h2>ID não encontrado</h2>";return;}
    const data = snap.val(), jogos = data.selecoes;
    let html = `<h2>Aposta de ${data.nome||"Apostador"}</h2>`;
    for(let jogo of jogos){
      html += `<h3>${jogo.timeA} x ${jogo.timeB}</h3>`;
      if(jogo.idPartida){
        const resp = await fetch(`https://api.api-futebol.com.br/v1/partidas/${jogo.idPartida}`,{headers:{Authorization:`Bearer ${token}`}});
        if(resp.ok){
          const d = await resp.json();
          const status = verificarResultado(d.placar_oficial_mandante,d.placar_oficial_visitante,jogo.escolha);
          html += `<p>${d.placar_oficial_mandante} x ${d.placar_oficial_visitante} — ${status}</p>`;
          if(d.status==="AO_VIVO") setTimeout(renderizar,60000);
        } else html+="<p>Placar indisponível</p>";
      } else html+="<p>Sem idPartida</p>";
    }
    container.innerHTML = html;
  }

  if(id) renderizar(); else container.innerHTML="<h2>ID inválido</h2>";
</script>
</body></html>
