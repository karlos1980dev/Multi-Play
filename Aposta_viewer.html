<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Buscar C√≥digo da Aposta</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      text-align: center;
      padding: 20px;
    }
    input, button {
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      margin: 10px;
      border: 1px solid #ccc;
      width: 80%;
      max-width: 400px;
    }
    button {
      background: #25d366;
      color: white;
      font-weight: bold;
    }
    button:hover {
      background-color: #1da851;
      cursor: pointer;
    }
    .msg {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üîé Buscar Aposta</h1>

  <input type="text" id="codigoInput" placeholder="Digite o c√≥digo da aposta" />
  <br />
  <button onclick="buscarAposta()">Visualizar Resultado</button>

  <div class="msg" id="mensagem"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getDatabase, ref, child, get } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA5a-2HzvcljnAfXE7P3ThDnq6m6E568ZA",
      authDomain: "jogo-60a9e.firebaseapp.com",
      projectId: "jogo-60a9e",
      storageBucket: "jogo-60a9e.appspot.com",
      messagingSenderId: "352852303591",
      appId: "1:352852303591:web:8083c950047c9026bd8c42",
      databaseURL: "https://jogo-60a9e-default-rtdb.firebaseio.com/"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.buscarAposta = async () => {
      const codigo = document.getElementById("codigoInput").value.trim();
      const msg = document.getElementById("mensagem");

      if (!codigo) {
        msg.innerHTML = "‚ùå Digite um c√≥digo v√°lido!";
        msg.style.color = "red";
        return;
      }

      msg.innerHTML = "‚è≥ Verificando...";
      msg.style.color = "black";

      try {
        const snapshot = await get(child(ref(db), `apostas/${codigo}`));
        if (!snapshot.exists()) {
          msg.innerHTML = "‚ùå C√≥digo n√£o encontrado.";
          msg.style.color = "red";
          return;
        }

        msg.innerHTML = "‚úÖ C√≥digo encontrado! Redirecionando...";
        msg.style.color = "green";

        // Redirecionar para a visualiza√ß√£o do resultado
        setTimeout(() => {
          window.location.href = `aposta_viewer.html?id=${codigo}`;
        }, 1000);

      } catch (error) {
        console.error(error);
        msg.innerHTML = "‚ö†Ô∏è Erro ao consultar. Tente novamente.";
        msg.style.color = "orange";
      }
    };
  </script>
</body>
</html>
